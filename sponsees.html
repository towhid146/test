<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsee Dashboard - SponzoBD</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
<!-- Navigation -->
<nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
            <div class="flex-shrink-0">
                <a href="index.html" class="text-2xl font-bold text-blue-600">SponzoBD</a>
            </div>
            <div class="hidden md:block">
                <div class="ml-10 flex items-center space-x-4">
                    <a href="index.html" class="text-gray-700 hover:text-gray-900">Home</a>
                    <a href="#" class="text-gray-700 hover:text-gray-900">Messages</a>
                    <a href="#" class="text-gray-700 hover:text-gray-900">Notifications</a>
                    <button class="text-gray-700 hover:text-gray-900">
                        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=32&h=32&q=80" 
                             alt="Profile" 
                             class="w-8 h-8 rounded-full object-cover">
                    </button>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Find Potential Sponsors</h1>
        <p class="mt-2 text-gray-600">Discover and connect with companies and organizations looking to sponsor projects like yours</p>
    </div>

    <!-- Filters -->
    <div class="bg-white p-6 rounded-lg shadow mb-8">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Industry</label>
                <select id="industry-filter" onchange="applyFilters()" class="w-full p-2 border rounded-md">
                    <option value="all">All Industries</option>
                    <option value="technology">Technology</option>
                    <option value="sports">Sports</option>
                    <option value="education">Education</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="environment">Environment</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Location</label>
                <select id="location-filter" onchange="applyFilters()" class="w-full p-2 border rounded-md">
                    <option value="all">All Locations</option>
                    <option value="dhaka">Dhaka</option>
                    <option value="chittagong">Chittagong</option>
                    <option value="sylhet">Sylhet</option>
                    <option value="rajshahi">Rajshahi</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Sponsorship Range</label>
                <select id="budget-filter" onchange="applyFilters()" class="w-full p-2 border rounded-md">
                    <option value="all">All Ranges</option>
                    <option value="0-1000">৳0 - ৳1,000</option>
                    <option value="1000-5000">৳1,000 - ৳5,000</option>
                    <option value="5000-10000">৳5,000 - ৳10,000</option>
                    <option value="10000+">৳10,000+</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Sort By</label>
                <select id="sort-by" onchange="applyFilters()" class="w-full p-2 border rounded-md">
                    <option value="relevance">Relevance</option>
                    <option value="newest">Newest First</option>
                    <option value="budget-high">Budget: High to Low</option>
                    <option value="budget-low">Budget: Low to High</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Sponsors Grid -->
    <div id="sponsors-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Cards will be dynamically inserted here -->
    </div>
</main>

<script>
    // Mock data for demonstration
    const sponsors = [
        {
            id: 1,
            name: "Tech Solutions BD",
            industry: "technology",
            location: "Dhaka",
            budget: 15000,
            description: "Leading technology company seeking to sponsor innovative tech projects and events",
            image: "https://images.unsplash.com/photo-1497366216548-37526070297c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&h=400&q=80",
            focus: ["AI/ML", "Web Development", "Mobile Apps"],
            matchScore: 95
        },
        {
            id: 2,
            name: "Green Future Initiative",
            industry: "environment",
            location: "Chittagong",
            budget: 20000,
            description: "Environmental organization looking to sponsor sustainable projects and initiatives",
            image: "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&h=400&q=80",
            focus: ["Renewable Energy", "Conservation", "Education"],
            matchScore: 88
        },
        {
            id: 3,
            name: "Sports Development Foundation",
            industry: "sports",
            location: "Sylhet",
            budget: 12000,
            description: "Sports organization dedicated to developing young talent and promoting sports in Bangladesh",
            image: "https://images.unsplash.com/photo-1461896836934-ffe607ba8211?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&h=400&q=80",
            focus: ["Youth Sports", "Training Programs", "Tournaments"],
            matchScore: 92
        }
    ];

    function createSponsorCard(sponsor) {
        return `
            <div class="bg-white rounded-lg shadow overflow-hidden hover:shadow-lg transition-shadow duration-300">
                <img src="${sponsor.image}" alt="${sponsor.name}" class="w-full h-48 object-cover">
                <div class="p-6">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900">${sponsor.name}</h3>
                            <p class="text-sm text-gray-500">${sponsor.location}</p>
                        </div>
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                            ${sponsor.industry}
                        </span>
                    </div>
                    <p class="text-gray-600 mb-4">${sponsor.description}</p>
                    <div class="mb-4">
                        <p class="text-sm text-gray-500 mb-2">Focus Areas:</p>
                        <div class="flex flex-wrap gap-2">
                            ${sponsor.focus.map(area => `
                                <span class="inline-flex items-center px-2 py-1 rounded-md text-xs font-medium bg-gray-100 text-gray-800">
                                    ${area}
                                </span>
                            `).join('')}
                        </div>
                    </div>
                    <div class="border-t border-gray-200 pt-4">
                        <div class="flex justify-between items-center mb-4">
                            <div class="text-sm text-gray-500">
                                Budget: <span class="font-semibold text-gray-900">৳${sponsor.budget.toLocaleString()}</span>
                            </div>
                            <div class="flex items-center">
                                <span class="text-sm font-medium text-gray-500">Match:</span>
                                <span class="ml-2 text-lg font-semibold text-blue-600">${sponsor.matchScore}%</span>
                            </div>
                        </div>
                        <button
                            onclick="viewDetails(${sponsor.id})"
                            class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition-colors duration-300"
                        >
                            View Details
                        </button>
                    </div>
                </div>
            </div>
        `;
    }

    function renderSponsors(filteredSponsors = sponsors) {
        const container = document.getElementById('sponsors-grid');
        container.innerHTML = filteredSponsors.map(sponsor => createSponsorCard(sponsor)).join('');
    }

    function applyFilters() {
        const industry = document.getElementById('industry-filter').value;
        const location = document.getElementById('location-filter').value;
        const budget = document.getElementById('budget-filter').value;
        const sortBy = document.getElementById('sort-by').value;

        let filtered = [...sponsors];

        // Apply industry filter
        if (industry !== 'all') {
            filtered = filtered.filter(sponsor => sponsor.industry === industry);
        }

        // Apply location filter
        if (location !== 'all') {
            filtered = filtered.filter(sponsor => sponsor.location.toLowerCase() === location);
        }

        // Apply budget filter
        if (budget !== 'all') {
            const [min, max] = budget.split('-').map(Number);
            filtered = filtered.filter(sponsor => {
                if (budget === '10000+') return sponsor.budget >= 10000;
                return sponsor.budget >= min && sponsor.budget <= (max || Infinity);
            });
        }

        // Apply sorting
        switch (sortBy) {
            case 'newest':
                filtered.sort((a, b) => b.id - a.id);
                break;
            case 'budget-high':
                filtered.sort((a, b) => b.budget - a.budget);
                break;
            case 'budget-low':
                filtered.sort((a, b) => a.budget - b.budget);
                break;
            default:
                filtered.sort((a, b) => b.matchScore - a.matchScore);
        }

        renderSponsors(filtered);
    }

    function viewDetails(id) {
        // Here you would typically navigate to a detailed view page
        alert(`Viewing details for sponsor ${id}`);
    }

    // Initial render
    renderSponsors();
</script>
</body>
</html>
