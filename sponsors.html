<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Dashboard - SponzoBD</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-2xl font-bold text-blue-600">SponzoBD</a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-center space-x-4">
                        <a href="index.html" class="text-gray-700 hover:text-gray-900">Home</a>
                        <a href="#" class="text-gray-700 hover:text-gray-900">Messages</a>
                        <a href="#" class="text-gray-700 hover:text-gray-900">Notifications</a>
                        <button class="text-gray-700 hover:text-gray-900">
                            <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=32&h=32&q=80" 
                                 alt="Profile" 
                                 class="w-8 h-8 rounded-full object-cover">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Find Sponsorship Opportunities</h1>
            <p class="mt-2 text-gray-600">Discover and connect with projects, events, and individuals seeking sponsorship</p>
        </div>

        <!-- Filters -->
        <div class="bg-white p-6 rounded-lg shadow mb-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                    <select id="category-filter" onchange="applyFilters()" class="w-full p-2 border rounded-md">
                        <option value="all">All Categories</option>
                        <option value="events">Events</option>
                        <option value="projects">Projects</option>
                        <option value="individuals">Individuals</option>
                        <option value="organizations">Organizations</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Location</label>
                    <select id="location-filter" onchange="applyFilters()" class="w-full p-2 border rounded-md">
                        <option value="all">All Locations</option>
                        <option value="dhaka">Dhaka</option>
                        <option value="chittagong">Chittagong</option>
                        <option value="sylhet">Sylhet</option>
                        <option value="rajshahi">Rajshahi</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Budget Range</label>
                    <select id="budget-filter" onchange="applyFilters()" class="w-full p-2 border rounded-md">
                        <option value="all">All Budgets</option>
                        <option value="0-1000">৳0 - ৳1,000</option>
                        <option value="1000-5000">৳1,000 - ৳5,000</option>
                        <option value="5000-10000">৳5,000 - ৳10,000</option>
                        <option value="10000+">৳10,000+</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Sort By</label>
                    <select id="sort-by" onchange="applyFilters()" class="w-full p-2 border rounded-md">
                        <option value="relevance">Relevance</option>
                        <option value="newest">Newest First</option>
                        <option value="budget-high">Budget: High to Low</option>
                        <option value="budget-low">Budget: Low to High</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Opportunities Grid -->
        <div id="opportunities-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards will be dynamically inserted here -->
        </div>
    </main>

    <script>
        // Mock data for demonstration
        const opportunities = [
            {
                id: 1,
                title: "Tech Innovation Summit 2025",
                category: "events",
                location: "Dhaka",
                budget: 80000,
                description: "Annual technology conference bringing together innovators and industry leaders",
                image: "https://images.unsplash.com/photo-1540575467063-178a50c2df87?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&h=400&q=80",
                date: "2025-06-15",
                organizer: "TechHub Bangladesh",
                attendees: 500,
                matchScore: 95
            },
            {
                id: 2,
                title: "Green Energy Project",
                category: "projects",
                location: "Chittagong",
                budget: 150000,
                description: "Sustainable energy initiative for rural communities",
                image: "https://images.unsplash.com/photo-1473341304170-971dccb5ac1e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&h=400&q=80",
                duration: "6 months",
                organization: "Green Energy Solutions",
                impact: "5000 households",
                matchScore: 88
            },
            {
                id: 3,
                title: "Youth Sports Program",
                category: "organizations",
                location: "Sylhet",
                budget: 30000,
                description: "Training and mentoring young athletes in various sports",
                image: "https://images.unsplash.com/photo-1526232761682-d26e03ac148e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&h=400&q=80",
                beneficiaries: "200 youth",
                duration: "12 months",
                organization: "Sports Development BD",
                matchScore: 92
            }
        ];

        function createOpportunityCard(opportunity) {
            return `
                <div class="bg-white rounded-lg shadow overflow-hidden hover:shadow-lg transition-shadow duration-300">
                    <img src="${opportunity.image}" alt="${opportunity.title}" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-lg font-semibold text-gray-900">${opportunity.title}</h3>
                                <p class="text-sm text-gray-500">${opportunity.location}</p>
                            </div>
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                ${opportunity.category}
                            </span>
                        </div>
                        <p class="text-gray-600 mb-4">${opportunity.description}</p>
                        <div class="border-t border-gray-200 pt-4">
                            <div class="flex justify-between items-center mb-4">
                                <div class="text-sm text-gray-500">
                                    Budget: <span class="font-semibold text-gray-900">৳${opportunity.budget.toLocaleString()}</span>
                                </div>
                                <div class="flex items-center">
                                    <span class="text-sm font-medium text-gray-500">Match:</span>
                                    <span class="ml-2 text-lg font-semibold text-blue-600">${opportunity.matchScore}%</span>
                                </div>
                            </div>
                            <button
                                onclick="viewDetails(${opportunity.id})"
                                class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition-colors duration-300"
                            >
                                View Details
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderOpportunities(filteredOpportunities = opportunities) {
            const container = document.getElementById('opportunities-grid');
            container.innerHTML = filteredOpportunities.map(opp => createOpportunityCard(opp)).join('');
        }

        function applyFilters() {
            const category = document.getElementById('category-filter').value;
            const location = document.getElementById('location-filter').value;
            const budget = document.getElementById('budget-filter').value;
            const sortBy = document.getElementById('sort-by').value;

            let filtered = [...opportunities];

            // Apply category filter
            if (category !== 'all') {
                filtered = filtered.filter(opp => opp.category === category);
            }

            // Apply location filter
            if (location !== 'all') {
                filtered = filtered.filter(opp => opp.location.toLowerCase() === location);
            }

            // Apply budget filter
            if (budget !== 'all') {
                const [min, max] = budget.split('-').map(Number);
                filtered = filtered.filter(opp => {
                    if (budget === '10000+') return opp.budget >= 10000;
                    return opp.budget >= min && opp.budget <= (max || Infinity);
                });
            }

            // Apply sorting
            switch (sortBy) {
                case 'newest':
                    filtered.sort((a, b) => new Date(b.date) - new Date(a.date));
                    break;
                case 'budget-high':
                    filtered.sort((a, b) => b.budget - a.budget);
                    break;
                case 'budget-low':
                    filtered.sort((a, b) => a.budget - b.budget);
                    break;
                default:
                    filtered.sort((a, b) => b.matchScore - a.matchScore);
            }

            renderOpportunities(filtered);
        }

        function viewDetails(id) {
            // Here you would typically navigate to a detailed view page
            alert(`Viewing details for opportunity ${id}`);
        }

        // Initial render
        renderOpportunities();
    </script>
</body>
</html>
