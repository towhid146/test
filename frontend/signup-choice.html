<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - SponzoBD</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          #8b5cf6 0%,
          #ec4899 50%,
          #f97316 100%
        );
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .signup-choice-container {
        background: white;
        border-radius: 20px;
        padding: 60px 40px;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      .signup-choice-container h1 {
        color: #1f2937;
        font-size: 2.5rem;
        margin-bottom: 15px;
        font-weight: 700;
      }

      .signup-choice-container p {
        color: #6b7280;
        font-size: 1.1rem;
        margin-bottom: 50px;
        line-height: 1.6;
      }

      .choice-buttons {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 30px;
      }

      .choice-btn {
        padding: 30px 20px;
        border-radius: 15px;
        border: 2px solid #e5e7eb;
        background: white;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        font-size: 1rem;
        font-weight: 600;
        color: #1f2937;
      }

      .choice-btn:hover {
        border-color: #8b5cf6;
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(139, 92, 246, 0.2);
      }

      .choice-btn.sponsor {
        color: #8b5cf6;
      }

      .choice-btn.sponsor:hover {
        background: linear-gradient(
          135deg,
          rgba(139, 92, 246, 0.1),
          rgba(139, 92, 246, 0.05)
        );
        border-color: #8b5cf6;
      }

      .choice-btn.sponsee {
        color: #ec4899;
      }

      .choice-btn.sponsee:hover {
        background: linear-gradient(
          135deg,
          rgba(236, 72, 153, 0.1),
          rgba(236, 72, 153, 0.05)
        );
        border-color: #ec4899;
      }

      .choice-btn i {
        font-size: 2.5rem;
      }

      .choice-btn-text {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .choice-btn-text strong {
        font-size: 1.2rem;
      }

      .choice-btn-text span {
        font-size: 0.85rem;
        opacity: 0.7;
      }

      .divider {
        display: flex;
        align-items: center;
        gap: 15px;
        margin: 30px 0;
        color: #d1d5db;
      }

      .divider-line {
        flex: 1;
        height: 1px;
        background: #e5e7eb;
      }

      .back-link {
        color: #8b5cf6;
        text-decoration: none;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
      }

      .back-link:hover {
        gap: 12px;
      }

      @media (max-width: 600px) {
        .signup-choice-container {
          padding: 40px 25px;
        }

        .signup-choice-container h1 {
          font-size: 2rem;
        }

        .signup-choice-container p {
          font-size: 1rem;
        }

        .choice-buttons {
          grid-template-columns: 1fr;
          gap: 15px;
        }

        .choice-btn {
          padding: 25px 15px;
        }

        .choice-btn i {
          font-size: 2rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="signup-choice-container">
      <h1>Join SponzoBD</h1>
      <p>Choose your role and create an account to get started</p>

      <div class="choice-buttons">
        <a href="sponsor-signup.html" class="choice-btn sponsor">
          <i class="fas fa-building"></i>
          <div class="choice-btn-text">
            <strong>Sign Up as Sponsor</strong>
            <span>Create a business account</span>
          </div>
        </a>

        <a href="sponsee-signup.html" class="choice-btn sponsee">
          <i class="fas fa-lightbulb"></i>
          <div class="choice-btn-text">
            <strong>Sign Up as Sponsee</strong>
            <span>Create an event account</span>
          </div>
        </a>
      </div>

      <div class="divider">
        <div class="divider-line"></div>
        <span>or</span>
        <div class="divider-line"></div>
      </div>

      <p style="margin-bottom: 20px; color: #6b7280">
        Already have an account?
        <a
          href="login.html"
          style="color: #8b5cf6; font-weight: 600; text-decoration: none"
          >Login here</a
        >
      </p>

      <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Back to Home
      </a>
    </div>
  </body>
</html>
