<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documents - SponzoBD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a2e;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #7c3aed, #a855f7);
        border-radius: 10px;
      }
      .page-bg {
        background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a1a2e);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        min-height: 100vh;
      }
      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        transition: all 0.4s ease;
      }
      .glass-card:hover {
        border-color: rgba(124, 58, 237, 0.3);
      }
      .gradient-text {
        background: linear-gradient(
          135deg,
          #7c3aed 0%,
          #a855f7 50%,
          #ec4899 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .font-space {
        font-family: "Space Grotesk", sans-serif;
      }
      .document-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        transition: all 0.3s ease;
      }
      .document-card:hover {
        border-color: rgba(124, 58, 237, 0.3);
        background: rgba(255, 255, 255, 0.05);
        transform: translateY(-2px);
      }
      .upload-zone {
        border: 2px dashed rgba(124, 58, 237, 0.3);
        border-radius: 16px;
        transition: all 0.3s ease;
      }
      .upload-zone:hover,
      .upload-zone.dragover {
        border-color: rgba(124, 58, 237, 0.6);
        background: rgba(124, 58, 237, 0.1);
      }
      .category-badge {
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.7rem;
        font-weight: 500;
        text-transform: uppercase;
      }
      .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(4px);
        z-index: 100;
        display: none;
        align-items: center;
        justify-content: center;
      }
      .modal-overlay.active {
        display: flex;
      }
      .modal-content {
        background: linear-gradient(135deg, #1a1a2e 0%, #0f0c29 100%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        max-width: 500px;
        width: 90%;
        max-height: 90vh;
        overflow-y: auto;
      }
      .file-icon {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .tab-btn {
        padding: 0.75rem 1.5rem;
        border-radius: 12px;
        font-weight: 500;
        transition: all 0.3s ease;
      }
      .tab-btn.active {
        background: linear-gradient(135deg, #7c3aed, #a855f7);
        color: white;
      }
      .tab-btn:not(.active) {
        color: #9ca3af;
      }
      .tab-btn:not(.active):hover {
        background: rgba(255, 255, 255, 0.05);
        color: white;
      }
    </style>
  </head>
  <body class="page-bg">
    <div id="navbar"></div>

    <main
      class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 pt-28"
    >
      <!-- Header -->
      <div
        class="flex flex-col md:flex-row md:items-center md:justify-between mb-8"
        data-aos="fade-up"
      >
        <div>
          <span
            class="inline-block px-4 py-2 rounded-full bg-purple-500/10 border border-purple-500/20 text-purple-300 text-sm font-medium mb-4"
          >
            <i class="fas fa-folder-open mr-2"></i>Document Manager
          </span>
          <h1 class="text-3xl md:text-4xl font-bold text-white mb-2 font-space">
            My <span class="gradient-text">Documents</span>
          </h1>
          <p class="text-gray-400">
            Upload and manage your proposals, contracts, and files
          </p>
        </div>
        <button
          onclick="openUploadModal()"
          class="mt-4 md:mt-0 inline-flex items-center px-6 py-3 rounded-xl bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold hover:shadow-lg hover:shadow-purple-500/25 transition"
        >
          <i class="fas fa-cloud-upload-alt mr-2"></i>Upload Document
        </button>
      </div>

      <!-- Tabs -->
      <div class="flex gap-2 mb-6" data-aos="fade-up" data-aos-delay="100">
        <button class="tab-btn active" onclick="switchTab('my-docs')">
          <i class="fas fa-folder mr-2"></i>My Documents
        </button>
        <button class="tab-btn" onclick="switchTab('shared')">
          <i class="fas fa-share-alt mr-2"></i>Shared With Me
        </button>
      </div>

      <!-- Filter -->
      <div class="glass-card p-4 mb-6" data-aos="fade-up" data-aos-delay="150">
        <div class="flex flex-wrap gap-4 items-center">
          <div class="flex-1 min-w-[200px]">
            <select
              id="category-filter"
              onchange="loadDocuments()"
              class="w-full px-4 py-2.5 bg-white/5 border border-white/10 rounded-xl text-white focus:outline-none focus:border-purple-500/50 transition"
            >
              <option value="all" class="bg-gray-900">All Categories</option>
              <option value="proposal" class="bg-gray-900">Proposals</option>
              <option value="contract" class="bg-gray-900">Contracts</option>
              <option value="invoice" class="bg-gray-900">Invoices</option>
              <option value="report" class="bg-gray-900">Reports</option>
              <option value="presentation" class="bg-gray-900">
                Presentations
              </option>
              <option value="other" class="bg-gray-900">Other</option>
            </select>
          </div>
          <div class="text-sm text-gray-400">
            <span id="doc-count">0</span> documents
          </div>
        </div>
      </div>

      <!-- Loading State -->
      <div id="loading" class="text-center py-16">
        <i class="fas fa-spinner fa-spin text-4xl text-purple-400 mb-4"></i>
        <p class="text-gray-400">Loading documents...</p>
      </div>

      <!-- Documents Grid -->
      <div
        id="documents-grid"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 hidden"
      >
        <!-- Document cards will be inserted here -->
      </div>

      <!-- Empty State -->
      <div id="empty-state" class="hidden glass-card p-12 text-center">
        <i class="fas fa-folder-open text-6xl text-gray-600 mb-4"></i>
        <h3 class="text-xl font-semibold text-white mb-2">No documents yet</h3>
        <p class="text-gray-400 mb-6">
          Upload your first document to get started
        </p>
        <button
          onclick="openUploadModal()"
          class="inline-flex items-center px-6 py-3 rounded-xl bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold hover:shadow-lg transition"
        >
          <i class="fas fa-cloud-upload-alt mr-2"></i>Upload Document
        </button>
      </div>
    </main>

    <!-- Upload Modal -->
    <div id="upload-modal" class="modal-overlay">
      <div class="modal-content p-6">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-xl font-bold text-white font-space">
            Upload Document
          </h2>
          <button
            onclick="closeUploadModal()"
            class="text-gray-400 hover:text-white transition"
          >
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>

        <form id="upload-form" onsubmit="uploadDocument(event)">
          <!-- Drop Zone -->
          <div
            id="drop-zone"
            class="upload-zone p-8 text-center mb-6"
            ondragover="handleDragOver(event)"
            ondragleave="handleDragLeave(event)"
            ondrop="handleDrop(event)"
          >
            <input
              type="file"
              id="file-input"
              class="hidden"
              accept=".pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.jpg,.jpeg,.png,.gif,.txt"
              onchange="handleFileSelect(event)"
            />
            <div id="drop-zone-content">
              <i
                class="fas fa-cloud-upload-alt text-4xl text-purple-400 mb-4"
              ></i>
              <p class="text-white font-medium mb-2">
                Drag & drop your file here
              </p>
              <p class="text-gray-400 text-sm mb-4">or</p>
              <button
                type="button"
                onclick="document.getElementById('file-input').click()"
                class="px-4 py-2 bg-purple-600/20 border border-purple-500/30 text-purple-300 rounded-lg hover:bg-purple-600/30 transition"
              >
                Browse Files
              </button>
              <p class="text-gray-500 text-xs mt-4">Max file size: 5MB</p>
            </div>
            <div id="file-preview" class="hidden">
              <i class="fas fa-file text-4xl text-green-400 mb-2"></i>
              <p class="text-white font-medium" id="preview-filename"></p>
              <p class="text-gray-400 text-sm" id="preview-filesize"></p>
              <button
                type="button"
                onclick="clearFile()"
                class="mt-2 text-red-400 hover:text-red-300 text-sm"
              >
                <i class="fas fa-times mr-1"></i>Remove
              </button>
            </div>
          </div>

          <!-- Title -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-300 mb-2"
              >Title *</label
            >
            <input
              type="text"
              id="doc-title"
              required
              maxlength="100"
              placeholder="Enter document title"
              class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-purple-500/50 transition"
            />
          </div>

          <!-- Description -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-300 mb-2"
              >Description</label
            >
            <textarea
              id="doc-description"
              maxlength="500"
              rows="3"
              placeholder="Add a description (optional)"
              class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-purple-500/50 transition resize-none"
            ></textarea>
          </div>

          <!-- Category -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-300 mb-2"
              >Category</label
            >
            <select
              id="doc-category"
              class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white focus:outline-none focus:border-purple-500/50 transition"
            >
              <option value="proposal" class="bg-gray-900">Proposal</option>
              <option value="contract" class="bg-gray-900">Contract</option>
              <option value="invoice" class="bg-gray-900">Invoice</option>
              <option value="report" class="bg-gray-900">Report</option>
              <option value="presentation" class="bg-gray-900">
                Presentation
              </option>
              <option value="other" class="bg-gray-900">Other</option>
            </select>
          </div>

          <!-- Public Toggle -->
          <div class="mb-6">
            <label class="flex items-center gap-3 cursor-pointer">
              <input
                type="checkbox"
                id="doc-public"
                class="w-5 h-5 rounded bg-white/5 border-white/10 text-purple-600 focus:ring-purple-500"
              />
              <span class="text-gray-300"
                >Make document public (visible to all users)</span
              >
            </label>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            id="upload-btn"
            class="w-full py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold rounded-xl hover:shadow-lg hover:shadow-purple-500/25 transition disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <i class="fas fa-cloud-upload-alt mr-2"></i>Upload Document
          </button>
        </form>
      </div>
    </div>

    <!-- View Document Modal -->
    <div id="view-modal" class="modal-overlay">
      <div class="modal-content p-6">
        <div class="flex items-center justify-between mb-6">
          <h2
            class="text-xl font-bold text-white font-space"
            id="view-doc-title"
          >
            Document
          </h2>
          <button
            onclick="closeViewModal()"
            class="text-gray-400 hover:text-white transition"
          >
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>

        <div id="view-doc-content">
          <!-- Document details will be inserted here -->
        </div>
      </div>
    </div>

    <script>
      const API_BASE = "https://test-6aiv.onrender.com/api";
      let selectedFile = null;
      let currentTab = "my-docs";

      // Check auth
      document.addEventListener("DOMContentLoaded", function () {
        const token = localStorage.getItem("authToken");
        if (!token) {
          window.location.href = "auth/login.html";
          return;
        }
        loadDocuments();
      });

      async function loadDocuments() {
        const token = localStorage.getItem("authToken");
        const category = document.getElementById("category-filter").value;

        const endpoint =
          currentTab === "my-docs"
            ? `/documents/my-documents?category=${category}`
            : "/documents/shared-with-me";

        try {
          const response = await fetch(`${API_BASE}${endpoint}`, {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          const data = await response.json();

          document.getElementById("loading").classList.add("hidden");

          if (!data.success || !data.data || data.data.length === 0) {
            document.getElementById("documents-grid").classList.add("hidden");
            document.getElementById("empty-state").classList.remove("hidden");
            document.getElementById("doc-count").textContent = "0";
            return;
          }

          document.getElementById("empty-state").classList.add("hidden");
          document.getElementById("documents-grid").classList.remove("hidden");
          document.getElementById("doc-count").textContent = data.data.length;

          renderDocuments(data.data);
        } catch (error) {
          console.error("Error loading documents:", error);
          document.getElementById("loading").innerHTML = `
            <i class="fas fa-exclamation-circle text-4xl text-red-400 mb-4"></i>
            <p class="text-gray-400">Failed to load documents</p>
          `;
        }
      }

      function renderDocuments(documents) {
        const grid = document.getElementById("documents-grid");

        grid.innerHTML = documents
          .map(
            (doc) => `
          <div class="document-card p-4">
            <div class="flex items-start gap-4">
              <div class="file-icon ${getFileIconClass(doc.fileType)}">
                <i class="fas ${getFileIcon(
                  doc.fileType
                )} text-xl text-white"></i>
              </div>
              <div class="flex-1 min-w-0">
                <h3 class="text-white font-medium truncate mb-1">${escapeHtml(
                  doc.title
                )}</h3>
                <p class="text-gray-500 text-sm truncate">${doc.fileName}</p>
              </div>
            </div>
            
            <div class="mt-4 flex items-center justify-between">
              <span class="category-badge ${getCategoryClass(doc.category)}">${
              doc.category
            }</span>
              <span class="text-gray-500 text-xs">${formatFileSize(
                doc.fileSize
              )}</span>
            </div>
            
            ${
              doc.description
                ? `<p class="text-gray-400 text-sm mt-3 line-clamp-2">${escapeHtml(
                    doc.description
                  )}</p>`
                : ""
            }
            
            <div class="mt-4 pt-4 border-t border-white/10 flex items-center justify-between">
              <span class="text-gray-500 text-xs">${formatDate(
                doc.createdAt
              )}</span>
              <div class="flex gap-2">
                <button onclick="downloadDocument('${
                  doc._id
                }')" class="p-2 text-gray-400 hover:text-purple-400 transition" title="Download">
                  <i class="fas fa-download"></i>
                </button>
                <button onclick="viewDocument('${
                  doc._id
                }')" class="p-2 text-gray-400 hover:text-blue-400 transition" title="View">
                  <i class="fas fa-eye"></i>
                </button>
                ${
                  currentTab === "my-docs"
                    ? `
                <button onclick="deleteDocument('${doc._id}')" class="p-2 text-gray-400 hover:text-red-400 transition" title="Delete">
                  <i class="fas fa-trash"></i>
                </button>
                `
                    : ""
                }
              </div>
            </div>
          </div>
        `
          )
          .join("");
      }

      function getFileIcon(fileType) {
        if (fileType.includes("pdf")) return "fa-file-pdf";
        if (fileType.includes("word") || fileType.includes("document"))
          return "fa-file-word";
        if (fileType.includes("excel") || fileType.includes("sheet"))
          return "fa-file-excel";
        if (
          fileType.includes("powerpoint") ||
          fileType.includes("presentation")
        )
          return "fa-file-powerpoint";
        if (fileType.includes("image")) return "fa-file-image";
        if (fileType.includes("text")) return "fa-file-alt";
        return "fa-file";
      }

      function getFileIconClass(fileType) {
        if (fileType.includes("pdf"))
          return "bg-gradient-to-br from-red-500 to-red-600";
        if (fileType.includes("word") || fileType.includes("document"))
          return "bg-gradient-to-br from-blue-500 to-blue-600";
        if (fileType.includes("excel") || fileType.includes("sheet"))
          return "bg-gradient-to-br from-green-500 to-green-600";
        if (
          fileType.includes("powerpoint") ||
          fileType.includes("presentation")
        )
          return "bg-gradient-to-br from-orange-500 to-orange-600";
        if (fileType.includes("image"))
          return "bg-gradient-to-br from-purple-500 to-pink-500";
        return "bg-gradient-to-br from-gray-500 to-gray-600";
      }

      function getCategoryClass(category) {
        const classes = {
          proposal: "bg-blue-500/20 text-blue-300 border border-blue-500/30",
          contract: "bg-green-500/20 text-green-300 border border-green-500/30",
          invoice:
            "bg-yellow-500/20 text-yellow-300 border border-yellow-500/30",
          report:
            "bg-purple-500/20 text-purple-300 border border-purple-500/30",
          presentation:
            "bg-orange-500/20 text-orange-300 border border-orange-500/30",
          other: "bg-gray-500/20 text-gray-300 border border-gray-500/30",
        };
        return classes[category] || classes.other;
      }

      function formatFileSize(bytes) {
        if (bytes < 1024) return bytes + " B";
        if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + " KB";
        return (bytes / (1024 * 1024)).toFixed(1) + " MB";
      }

      function formatDate(dateStr) {
        const date = new Date(dateStr);
        return date.toLocaleDateString("en-US", {
          month: "short",
          day: "numeric",
          year: "numeric",
        });
      }

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      function switchTab(tab) {
        currentTab = tab;
        document
          .querySelectorAll(".tab-btn")
          .forEach((btn) => btn.classList.remove("active"));
        event.target.classList.add("active");
        document.getElementById("loading").classList.remove("hidden");
        document.getElementById("documents-grid").classList.add("hidden");
        document.getElementById("empty-state").classList.add("hidden");
        loadDocuments();
      }

      // Upload Modal
      function openUploadModal() {
        document.getElementById("upload-modal").classList.add("active");
        document.body.style.overflow = "hidden";
      }

      function closeUploadModal() {
        document.getElementById("upload-modal").classList.remove("active");
        document.body.style.overflow = "";
        clearFile();
        document.getElementById("upload-form").reset();
      }

      // File handling
      function handleDragOver(e) {
        e.preventDefault();
        document.getElementById("drop-zone").classList.add("dragover");
      }

      function handleDragLeave(e) {
        e.preventDefault();
        document.getElementById("drop-zone").classList.remove("dragover");
      }

      function handleDrop(e) {
        e.preventDefault();
        document.getElementById("drop-zone").classList.remove("dragover");
        const files = e.dataTransfer.files;
        if (files.length > 0) {
          processFile(files[0]);
        }
      }

      function handleFileSelect(e) {
        const files = e.target.files;
        if (files.length > 0) {
          processFile(files[0]);
        }
      }

      function processFile(file) {
        // Check file size
        if (file.size > 5 * 1024 * 1024) {
          alert("File size cannot exceed 5MB");
          return;
        }

        selectedFile = file;

        // Show preview
        document.getElementById("drop-zone-content").classList.add("hidden");
        document.getElementById("file-preview").classList.remove("hidden");
        document.getElementById("preview-filename").textContent = file.name;
        document.getElementById("preview-filesize").textContent =
          formatFileSize(file.size);

        // Auto-fill title if empty
        const titleInput = document.getElementById("doc-title");
        if (!titleInput.value) {
          titleInput.value = file.name.replace(/\.[^/.]+$/, ""); // Remove extension
        }
      }

      function clearFile() {
        selectedFile = null;
        document.getElementById("file-input").value = "";
        document.getElementById("drop-zone-content").classList.remove("hidden");
        document.getElementById("file-preview").classList.add("hidden");
      }

      async function uploadDocument(e) {
        e.preventDefault();

        if (!selectedFile) {
          alert("Please select a file to upload");
          return;
        }

        const btn = document.getElementById("upload-btn");
        btn.disabled = true;
        btn.innerHTML =
          '<i class="fas fa-spinner fa-spin mr-2"></i>Uploading...';

        const token = localStorage.getItem("authToken");

        try {
          // Convert file to base64
          const fileData = await fileToBase64(selectedFile);

          const response = await fetch(`${API_BASE}/documents/upload`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({
              title: document.getElementById("doc-title").value,
              description: document.getElementById("doc-description").value,
              fileName: selectedFile.name,
              fileType: selectedFile.type,
              fileSize: selectedFile.size,
              fileData: fileData,
              category: document.getElementById("doc-category").value,
              isPublic: document.getElementById("doc-public").checked,
            }),
          });

          const data = await response.json();

          if (data.success) {
            closeUploadModal();
            loadDocuments();
            alert("Document uploaded successfully!");
          } else {
            alert(data.message || "Failed to upload document");
          }
        } catch (error) {
          console.error("Upload error:", error);
          alert("Failed to upload document. Please try again.");
        } finally {
          btn.disabled = false;
          btn.innerHTML =
            '<i class="fas fa-cloud-upload-alt mr-2"></i>Upload Document';
        }
      }

      function fileToBase64(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onload = () => resolve(reader.result);
          reader.onerror = (error) => reject(error);
        });
      }

      async function downloadDocument(id) {
        const token = localStorage.getItem("authToken");

        try {
          const response = await fetch(`${API_BASE}/documents/${id}`, {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          const data = await response.json();

          if (data.success && data.data.fileData) {
            // Create download link
            const link = document.createElement("a");
            link.href = data.data.fileData;
            link.download = data.data.fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          } else {
            alert("Failed to download document");
          }
        } catch (error) {
          console.error("Download error:", error);
          alert("Failed to download document");
        }
      }

      async function viewDocument(id) {
        const token = localStorage.getItem("authToken");

        try {
          const response = await fetch(`${API_BASE}/documents/${id}`, {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          const data = await response.json();

          if (data.success) {
            const doc = data.data;
            document.getElementById("view-doc-title").textContent = doc.title;
            document.getElementById("view-doc-content").innerHTML = `
              <div class="space-y-4">
                <div class="flex items-center gap-4 p-4 bg-white/5 rounded-xl">
                  <div class="file-icon ${getFileIconClass(doc.fileType)}">
                    <i class="fas ${getFileIcon(
                      doc.fileType
                    )} text-xl text-white"></i>
                  </div>
                  <div>
                    <p class="text-white font-medium">${escapeHtml(
                      doc.fileName
                    )}</p>
                    <p class="text-gray-400 text-sm">${formatFileSize(
                      doc.fileSize
                    )}</p>
                  </div>
                </div>
                
                ${
                  doc.description
                    ? `
                <div>
                  <h4 class="text-sm font-medium text-gray-400 mb-2">Description</h4>
                  <p class="text-white">${escapeHtml(doc.description)}</p>
                </div>
                `
                    : ""
                }
                
                <div class="grid grid-cols-2 gap-4 text-sm">
                  <div>
                    <p class="text-gray-400">Category</p>
                    <p class="text-white capitalize">${doc.category}</p>
                  </div>
                  <div>
                    <p class="text-gray-400">Uploaded</p>
                    <p class="text-white">${formatDate(doc.createdAt)}</p>
                  </div>
                  <div>
                    <p class="text-gray-400">Downloads</p>
                    <p class="text-white">${doc.downloads}</p>
                  </div>
                  <div>
                    <p class="text-gray-400">Visibility</p>
                    <p class="text-white">${
                      doc.isPublic ? "Public" : "Private"
                    }</p>
                  </div>
                </div>
                
                <button
                  onclick="downloadDocument('${doc._id}')"
                  class="w-full py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold rounded-xl hover:shadow-lg transition"
                >
                  <i class="fas fa-download mr-2"></i>Download Document
                </button>
              </div>
            `;

            document.getElementById("view-modal").classList.add("active");
            document.body.style.overflow = "hidden";
          } else {
            alert("Failed to load document details");
          }
        } catch (error) {
          console.error("View error:", error);
          alert("Failed to load document");
        }
      }

      function closeViewModal() {
        document.getElementById("view-modal").classList.remove("active");
        document.body.style.overflow = "";
      }

      async function deleteDocument(id) {
        if (!confirm("Are you sure you want to delete this document?")) return;

        const token = localStorage.getItem("authToken");

        try {
          const response = await fetch(`${API_BASE}/documents/${id}`, {
            method: "DELETE",
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          const data = await response.json();

          if (data.success) {
            loadDocuments();
          } else {
            alert(data.message || "Failed to delete document");
          }
        } catch (error) {
          console.error("Delete error:", error);
          alert("Failed to delete document");
        }
      }

      AOS.init({ duration: 800, easing: "ease-out-cubic", once: true });
    </script>
    <script src="../components/navbar.js"></script>
  </body>
</html>
