<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - SponzoBD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
        overflow-x: hidden;
      }
      .page-bg {
        background: linear-gradient(
          135deg,
          #0f172a 0%,
          #1e293b 50%,
          #0f172a 100%
        );
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
      }
      .gradient-text {
        background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .input-field {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
        transition: all 0.3s ease;
      }
      .input-field:focus {
        outline: none;
        border-color: #f59e0b;
        box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
      }
      .btn-admin {
        background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
        transition: all 0.3s ease;
      }
      .btn-admin:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(245, 158, 11, 0.3);
      }
    </style>
  </head>
  <body class="page-bg">
    <div class="w-full max-w-md">
      <!-- Logo -->
      <div class="text-center mb-8">
        <div
          class="inline-flex items-center justify-center w-16 h-16 rounded-xl bg-gradient-to-br from-amber-500 to-red-500 mb-4"
        >
          <i class="fas fa-shield-halved text-white text-2xl"></i>
        </div>
        <h1 class="text-3xl font-bold text-white font-space">
          Admin <span class="gradient-text">Portal</span>
        </h1>
        <p class="text-gray-400 mt-2">SponzoBD Administration</p>
      </div>

      <!-- Login Form -->
      <div class="glass-card p-8">
        <form id="loginForm">
          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-300 mb-2">
              <i class="fas fa-envelope mr-2"></i>Email Address
            </label>
            <input
              type="email"
              id="email"
              class="input-field w-full px-4 py-3 rounded-xl"
              placeholder="admin@sponzobd.com"
              required
            />
          </div>

          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-300 mb-2">
              <i class="fas fa-lock mr-2"></i>Password
            </label>
            <div class="relative">
              <input
                type="password"
                id="password"
                class="input-field w-full px-4 py-3 rounded-xl pr-12"
                placeholder="••••••••"
                required
              />
              <button
                type="button"
                onclick="togglePassword()"
                class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white transition"
              >
                <i id="toggleIcon" class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div
            id="errorMessage"
            class="hidden mb-4 p-4 bg-red-500/20 border border-red-500/30 rounded-xl text-red-300 text-sm"
          ></div>

          <button
            type="submit"
            class="btn-admin w-full py-3 rounded-xl text-white font-semibold"
          >
            <i class="fas fa-sign-in-alt mr-2"></i>Sign In
          </button>
        </form>

        <div class="mt-6 pt-6 border-t border-white/10 text-center">
          <a
            href="/index.html"
            class="text-gray-400 hover:text-amber-400 transition text-sm"
          >
            <i class="fas fa-arrow-left mr-2"></i>Back to Main Site
          </a>
        </div>
      </div>

      <!-- Security Notice -->
      <div class="mt-6 text-center">
        <p class="text-gray-500 text-xs">
          <i class="fas fa-lock mr-1"></i>
          Secure admin access. All activities are logged.
        </p>
      </div>
    </div>

    <script>
      const API_URL = "https://test-6aiv.onrender.com/api";

      // Check if already logged in
      document.addEventListener("DOMContentLoaded", function () {
        const adminToken = localStorage.getItem("adminToken");
        if (adminToken) {
          window.location.href = "dashboard.html";
        }
      });

      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.getElementById("toggleIcon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.classList.remove("fa-eye");
          toggleIcon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          toggleIcon.classList.remove("fa-eye-slash");
          toggleIcon.classList.add("fa-eye");
        }
      }

      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;
          const errorMessage = document.getElementById("errorMessage");
          const submitBtn = this.querySelector('button[type="submit"]');

          errorMessage.classList.add("hidden");
          submitBtn.disabled = true;
          submitBtn.innerHTML =
            '<i class="fas fa-spinner fa-spin mr-2"></i>Signing In...';

          try {
            const response = await fetch(`${API_URL}/admin/login`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });

            const result = await response.json();

            if (result.success) {
              localStorage.setItem("adminToken", result.token);
              localStorage.setItem("adminData", JSON.stringify(result.admin));
              window.location.href = "dashboard.html";
            } else {
              errorMessage.textContent = result.message;
              errorMessage.classList.remove("hidden");
            }
          } catch (error) {
            errorMessage.textContent = "Network error. Please try again.";
            errorMessage.classList.remove("hidden");
          } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML =
              '<i class="fas fa-sign-in-alt mr-2"></i>Sign In';
          }
        });
    </script>
  </body>
</html>
