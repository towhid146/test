<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SponzoBD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a2e;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #7c3aed, #ec4899);
        border-radius: 10px;
      }
      .page-bg {
        background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a1a2e);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .particles {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 0;
      }
      .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: rgba(168, 85, 247, 0.4);
        border-radius: 50%;
        animation: floatParticle 20s infinite;
      }
      .particle:nth-child(1) {
        left: 10%;
        animation-delay: 0s;
        animation-duration: 25s;
      }
      .particle:nth-child(2) {
        left: 25%;
        animation-delay: 2s;
        animation-duration: 20s;
      }
      .particle:nth-child(3) {
        left: 40%;
        animation-delay: 4s;
        animation-duration: 28s;
      }
      .particle:nth-child(4) {
        left: 60%;
        animation-delay: 1s;
        animation-duration: 22s;
      }
      .particle:nth-child(5) {
        left: 75%;
        animation-delay: 3s;
        animation-duration: 18s;
      }
      .particle:nth-child(6) {
        left: 90%;
        animation-delay: 5s;
        animation-duration: 24s;
      }
      @keyframes floatParticle {
        0% {
          transform: translateY(100vh) scale(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) scale(1);
          opacity: 0;
        }
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
      }
      .gradient-text {
        background: linear-gradient(
          135deg,
          #a855f7 0%,
          #ec4899 50%,
          #f97316 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .orb {
        position: fixed;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.3;
        animation: orbFloat 8s ease-in-out infinite;
        pointer-events: none;
        z-index: 0;
      }
      .orb-1 {
        width: 300px;
        height: 300px;
        background: linear-gradient(135deg, #7c3aed, #a855f7);
        top: -50px;
        right: -50px;
      }
      .orb-2 {
        width: 250px;
        height: 250px;
        background: linear-gradient(135deg, #ec4899, #f97316);
        bottom: -50px;
        left: -50px;
        animation-delay: 2s;
      }
      @keyframes orbFloat {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        50% {
          transform: translate(30px, 30px) scale(1.1);
        }
      }
      .input-field {
        width: 100%;
        padding: 14px 18px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        font-size: 1rem;
        color: white;
        transition: all 0.3s ease;
      }
      .input-field:focus {
        outline: none;
        border-color: rgba(168, 85, 247, 0.5);
        box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
        background: rgba(255, 255, 255, 0.08);
      }
      .input-field::placeholder {
        color: rgba(255, 255, 255, 0.4);
      }
      .glow-button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      .glow-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .glow-button:hover::before {
        opacity: 1;
      }
      .glow-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 30px rgba(168, 85, 247, 0.4);
      }
      .glow-button span {
        position: relative;
        z-index: 1;
      }
      .social-btn {
        padding: 12px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        font-weight: 500;
        color: white;
      }
      .social-btn:hover {
        border-color: rgba(168, 85, 247, 0.5);
        background: rgba(168, 85, 247, 0.1);
        transform: translateY(-2px);
      }
      .error-message {
        display: none;
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #fca5a5;
        padding: 12px 15px;
        border-radius: 12px;
        margin-bottom: 20px;
      }
      .success-message {
        display: none;
        background: rgba(34, 197, 94, 0.1);
        border: 1px solid rgba(34, 197, 94, 0.3);
        color: #86efac;
        padding: 12px 15px;
        border-radius: 12px;
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body class="page-bg">
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="glass-card p-10 md:p-12 max-w-md w-full relative z-10">
      <div class="text-center mb-8">
        <a href="/index.html" class="inline-block mb-6">
          <span class="text-2xl font-bold gradient-text">SponzoBD</span>
        </a>
        <h1 class="text-3xl font-bold text-white mb-2 font-space">
          Welcome Back
        </h1>
        <p class="text-gray-400">Login to your account</p>
      </div>

      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <form id="loginForm">
        <div class="mb-5">
          <label class="block text-gray-300 text-sm font-medium mb-2"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="input-field"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="mb-5">
          <label class="block text-gray-300 text-sm font-medium mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="input-field"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="flex justify-between items-center mb-6 text-sm">
          <label class="flex items-center gap-2 cursor-pointer text-gray-400">
            <input
              type="checkbox"
              id="rememberMe"
              name="remember"
              class="rounded border-gray-600 bg-transparent"
            />
            Remember me
          </label>
          <a
            href="forgot-password.html"
            class="text-purple-400 hover:text-pink-400 transition-colors font-medium"
            >Forgot Password?</a
          >
        </div>

        <button type="submit" class="glow-button mb-6">
          <span>Login</span>
        </button>
      </form>

      <div class="flex items-center gap-4 my-6">
        <div class="flex-1 h-px bg-white/10"></div>
        <span class="text-gray-500 text-sm">or continue with</span>
        <div class="flex-1 h-px bg-white/10"></div>
      </div>

      <div class="grid grid-cols-2 gap-4 mb-6">
        <div
          id="googleBtnContainer"
          class="social-btn flex items-center justify-center cursor-pointer"
        >
          <div id="googleBtnInner"></div>
          <span id="googleBtnFallback" class="flex items-center gap-2">
            <i class="fab fa-google text-lg"></i>
            Google
          </span>
        </div>
        <button type="button" id="facebookBtn" class="social-btn">
          <i class="fab fa-facebook text-lg"></i>
          Facebook
        </button>
      </div>

      <!-- User Type Selection Modal for Social Auth -->
      <div
        id="userTypeModal"
        style="display: none"
        class="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center"
      >
        <div class="glass-card p-8 max-w-sm w-full mx-4">
          <h3 class="text-xl font-bold text-white mb-4 text-center">
            Choose Account Type
          </h3>
          <p class="text-gray-400 text-center mb-6">
            Select how you want to use SponzoBD
          </p>
          <div class="space-y-3">
            <button
              id="selectSponsor"
              class="w-full py-3 bg-gradient-to-r from-purple-600 to-purple-700 text-white rounded-xl font-semibold hover:shadow-lg transition"
            >
              <i class="fas fa-building mr-2"></i>I'm a Sponsor
            </button>
            <button
              id="selectSponsee"
              class="w-full py-3 bg-gradient-to-r from-pink-600 to-pink-700 text-white rounded-xl font-semibold hover:shadow-lg transition"
            >
              <i class="fas fa-calendar-alt mr-2"></i>I'm a Sponsee
            </button>
          </div>
          <button
            id="cancelTypeSelect"
            class="w-full mt-4 py-2 text-gray-400 hover:text-white transition"
          >
            Cancel
          </button>
        </div>
      </div>

      <p class="text-center text-gray-400">
        Don't have an account?
        <a
          href="signup-choice.html"
          class="text-purple-400 hover:text-pink-400 transition-colors font-semibold"
          >Sign up here</a
        >
      </p>

      <div class="text-center mt-6">
        <a
          href="/index.html"
          class="text-gray-500 hover:text-purple-400 transition-colors inline-flex items-center gap-2 text-sm"
        >
          <i class="fas fa-arrow-left"></i>
          Back to Home
        </a>
      </div>
    </div>

    <script>
      const API_URL = "https://test-6aiv.onrender.com/api";
      const form = document.getElementById("loginForm");
      const errorMessage = document.getElementById("errorMessage");
      const successMessage = document.getElementById("successMessage");
      const rememberMe = document.getElementById("rememberMe");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");

      // Check for saved credentials on page load
      document.addEventListener("DOMContentLoaded", function () {
        const savedEmail = localStorage.getItem("rememberedEmail");
        const savedPassword = localStorage.getItem("rememberedPassword");
        const wasRemembered = localStorage.getItem("rememberMe") === "true";

        if (wasRemembered && savedEmail) {
          emailInput.value = savedEmail;
          if (savedPassword) {
            passwordInput.value = atob(savedPassword); // Decode from base64
          }
          rememberMe.checked = true;
        }
      });

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();

        // Clear previous messages
        errorMessage.style.display = "none";
        successMessage.style.display = "none";

        // Validation
        if (!email || !password) {
          errorMessage.textContent = "Please fill in all fields.";
          errorMessage.style.display = "block";
          return;
        }

        // Basic email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          errorMessage.textContent = "Please enter a valid email address.";
          errorMessage.style.display = "block";
          return;
        }

        try {
          // Try sponsor first, then sponsee
          let loginResult = null;
          let resolvedRole = null;

          const attemptLogin = async (role) => {
            const endpoint = `${API_URL}/auth/${role}/login`;
            const response = await fetch(endpoint, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });
            const data = await response.json();
            if (!response.ok) throw new Error(data.message || "Login failed");
            return { data, role };
          };

          try {
            loginResult = await attemptLogin("sponsor");
            resolvedRole = "sponsor";
          } catch (errSponsor) {
            try {
              loginResult = await attemptLogin("sponsee");
              resolvedRole = "sponsee";
            } catch (errSponsee) {
              errorMessage.textContent =
                errSponsee.message || errSponsor.message || "Login failed";
              errorMessage.style.display = "block";
              return;
            }
          }

          const { data } = loginResult;

          // Store token and user info in localStorage
          localStorage.setItem("authToken", data.token);
          localStorage.setItem("userRole", resolvedRole);
          localStorage.setItem(
            "userName",
            data.user.companyName ||
              data.user.eventName ||
              data.user.fullName ||
              data.user.email
          );
          localStorage.setItem("userId", data.user.id);

          // Handle Remember Me
          if (rememberMe.checked) {
            localStorage.setItem("rememberedEmail", email);
            localStorage.setItem("rememberedPassword", btoa(password)); // Encode to base64
            localStorage.setItem("rememberMe", "true");
          } else {
            localStorage.removeItem("rememberedEmail");
            localStorage.removeItem("rememberedPassword");
            localStorage.removeItem("rememberMe");
          }

          // Show success message
          successMessage.textContent = "Login successful! Redirecting...";
          successMessage.style.display = "block";

          // Redirect based on detected role after 2 seconds
          setTimeout(() => {
            if (resolvedRole === "sponsor") {
              window.location.href = "../profiles/sponsor-profile.html";
            } else if (resolvedRole === "sponsee") {
              window.location.href = "../profiles/sponsee-profile.html";
            }
          }, 2000);
        } catch (error) {
          console.error("Login error:", error);
          errorMessage.textContent = "Network error: " + error.message;
          errorMessage.style.display = "block";
        }
      });

      // Social Auth Variables
      let pendingSocialAuth = null;
      let googleCredential = null;
      const userTypeModal = document.getElementById("userTypeModal");
      const googleBtnContainer = document.getElementById("googleBtnContainer");
      const googleBtnInner = document.getElementById("googleBtnInner");
      const googleBtnFallback = document.getElementById("googleBtnFallback");
      const facebookBtn = document.getElementById("facebookBtn");
      const selectSponsor = document.getElementById("selectSponsor");
      const selectSponsee = document.getElementById("selectSponsee");
      const cancelTypeSelect = document.getElementById("cancelTypeSelect");

      const GOOGLE_CLIENT_ID =
        "859134383388-3imh4tgni23c2tg3t3dp9iqdefaodo6j.apps.googleusercontent.com";

      // Initialize Google Sign-In with rendered button
      function initGoogleSignIn() {
        console.log("Initializing Google Sign-In...");
        if (typeof google !== "undefined" && google.accounts) {
          try {
            google.accounts.id.initialize({
              client_id: GOOGLE_CLIENT_ID,
              callback: handleGoogleCallback,
              auto_select: false,
            });

            // Render the actual Google button inside our container
            google.accounts.id.renderButton(googleBtnInner, {
              type: "standard",
              theme: "filled_black",
              size: "large",
              text: "signin_with",
              shape: "rectangular",
              width: "100%",
            });

            // Hide our fallback text since Google button is rendered
            googleBtnFallback.style.display = "none";
            googleBtnInner.style.display = "flex";

            console.log("Google Sign-In button rendered successfully");
          } catch (error) {
            console.error("Google Sign-In initialization error:", error);
            // Keep fallback visible
            googleBtnFallback.style.display = "flex";
          }
        } else {
          console.log("Google library not available");
          googleBtnFallback.style.display = "flex";
        }
      }

      // Handle Google callback
      function handleGoogleCallback(response) {
        if (response.credential) {
          googleCredential = response.credential;
          pendingSocialAuth = {
            provider: "google",
            credential: response.credential,
          };
          userTypeModal.style.display = "flex";
        }
      }

      // Fallback click handler for Google button container (if Google button fails to render)
      googleBtnContainer.addEventListener("click", function (e) {
        // Only trigger if clicking on fallback (not the Google button itself)
        if (
          e.target === googleBtnContainer ||
          e.target === googleBtnFallback ||
          googleBtnFallback.contains(e.target)
        ) {
          errorMessage.style.display = "none";

          if (typeof google !== "undefined" && google.accounts) {
            // Try One Tap as fallback
            google.accounts.id.prompt((notification) => {
              if (
                notification.isNotDisplayed() ||
                notification.isSkippedMoment()
              ) {
                errorMessage.textContent =
                  "Google Sign-In is unavailable. This may be due to browser settings blocking third-party cookies. Please try using a different browser or enable cookies.";
                errorMessage.style.display = "block";
              }
            });
          } else {
            errorMessage.textContent =
              "Google Sign-In is loading. Please refresh the page and try again.";
            errorMessage.style.display = "block";
          }
        }
      });

      // Facebook Sign-In
      facebookBtn.addEventListener("click", function () {
        // Facebook SDK would need to be loaded for real FB auth
        // For now, show message that it's coming soon
        errorMessage.textContent =
          "Facebook login coming soon. Please use Google or email/password.";
        errorMessage.style.display = "block";
      });

      // Cancel type selection
      cancelTypeSelect.addEventListener("click", function () {
        userTypeModal.style.display = "none";
        pendingSocialAuth = null;
      });

      // Select Sponsor
      selectSponsor.addEventListener("click", async function () {
        await processSocialAuth("sponsor");
      });

      // Select Sponsee
      selectSponsee.addEventListener("click", async function () {
        await processSocialAuth("sponsee");
      });

      async function processSocialAuth(userType) {
        if (!pendingSocialAuth) return;

        userTypeModal.style.display = "none";

        try {
          if (pendingSocialAuth.provider === "google") {
            await handleGoogleAuth(pendingSocialAuth.credential, userType);
          } else if (pendingSocialAuth.provider === "facebook") {
            await handleFacebookAuth(pendingSocialAuth, userType);
          }
        } catch (error) {
          console.error("Social auth error:", error);
          errorMessage.textContent =
            "Social authentication failed. Please try again.";
          errorMessage.style.display = "block";
        }

        pendingSocialAuth = null;
        googleCredential = null;
      }

      async function handleGoogleAuth(credential, userType) {
        try {
          console.log("Sending Google credential to backend...");
          console.log("User type:", userType);

          const response = await fetch(`${API_URL}/auth/google`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              credential: credential,
              userType: userType,
            }),
          });

          console.log("Backend response status:", response.status);
          const result = await response.json();
          console.log("Backend result:", result);

          if (result.success) {
            // Store auth data
            localStorage.setItem("authToken", result.token);
            localStorage.setItem("userRole", userType);
            localStorage.setItem("userId", result.user.id);
            localStorage.setItem(
              "userName",
              result.user.companyName ||
                result.user.eventName ||
                result.user.email
            );

            successMessage.textContent = result.message + " Redirecting...";
            successMessage.style.display = "block";

            setTimeout(() => {
              if (userType === "sponsor") {
                window.location.href = "../profiles/sponsor-profile.html";
              } else {
                window.location.href = "../profiles/sponsee-profile.html";
              }
            }, 1500);
          } else {
            throw new Error(result.message || "Authentication failed");
          }
        } catch (error) {
          console.error("Google auth error:", error);
          throw error;
        }
      }

      async function handleFacebookAuth(data, userType) {
        // Facebook auth placeholder
        errorMessage.textContent = "Facebook login coming soon.";
        errorMessage.style.display = "block";
      }

      // Initialize Google Sign-In when page loads
      document.addEventListener("DOMContentLoaded", function () {
        // Wait for Google Identity Services to load
        const checkGoogle = setInterval(() => {
          if (typeof google !== "undefined" && google.accounts) {
            clearInterval(checkGoogle);
            initGoogleSignIn();
          }
        }, 100);

        // Stop checking after 5 seconds
        setTimeout(() => clearInterval(checkGoogle), 5000);
      });
    </script>
  </body>
</html>
