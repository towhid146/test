<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SponzoBD</title>
    <link rel="stylesheet" href="../../assets/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          135deg,
          #8b5cf6 0%,
          #ec4899 50%,
          #f97316 100%
        );
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .login-container {
        background: white;
        border-radius: 20px;
        padding: 50px;
        max-width: 450px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      .login-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .login-header h1 {
        color: #1f2937;
        font-size: 2rem;
        margin-bottom: 10px;
        font-weight: 700;
      }

      .login-header p {
        color: #6b7280;
        font-size: 1rem;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #1f2937;
        font-weight: 600;
        font-size: 0.95rem;
      }

      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e5e7eb;
        border-radius: 10px;
        font-size: 1rem;
        font-family: "Poppins", sans-serif;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #8b5cf6;
        box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
      }

      .form-group input::placeholder {
        color: #9ca3af;
      }

      .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        font-size: 0.95rem;
      }

      .remember-forgot label {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        color: #6b7280;
        margin: 0;
        font-weight: 500;
      }

      .remember-forgot input[type="checkbox"] {
        width: auto;
        margin: 0;
        cursor: pointer;
      }

      .remember-forgot a {
        color: #8b5cf6;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .remember-forgot a:hover {
        color: #ec4899;
      }

      .login-btn {
        width: 100%;
        padding: 13px;
        background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 20px;
      }

      .login-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(139, 92, 246, 0.4);
      }

      .login-btn:active {
        transform: translateY(-1px);
      }

      .divider {
        display: flex;
        align-items: center;
        gap: 15px;
        margin: 30px 0;
        color: #d1d5db;
      }

      .divider-line {
        flex: 1;
        height: 1px;
        background: #e5e7eb;
      }

      .social-login {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-bottom: 25px;
      }

      .social-btn {
        padding: 12px;
        border: 2px solid #e5e7eb;
        background: white;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-weight: 600;
        color: #1f2937;
        text-decoration: none;
      }

      .social-btn:hover {
        border-color: #8b5cf6;
        background: rgba(139, 92, 246, 0.05);
      }

      .social-btn i {
        font-size: 1.2rem;
      }

      .signup-link {
        text-align: center;
        color: #6b7280;
      }

      .signup-link a {
        color: #8b5cf6;
        text-decoration: none;
        font-weight: 700;
        transition: all 0.3s ease;
      }

      .signup-link a:hover {
        color: #ec4899;
      }

      .back-link {
        text-align: center;
        margin-top: 20px;
      }

      .back-link a {
        color: #8b5cf6;
        text-decoration: none;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
      }

      .back-link a:hover {
        gap: 12px;
      }

      .error-message {
        display: none;
        background-color: #fee2e2;
        color: #991b1b;
        padding: 12px 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        border-left: 4px solid #dc2626;
      }

      .success-message {
        display: none;
        background-color: #dcfce7;
        color: #166534;
        padding: 12px 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        border-left: 4px solid #16a34a;
      }

      @media (max-width: 500px) {
        .login-container {
          padding: 35px 25px;
        }

        .login-header h1 {
          font-size: 1.5rem;
        }

        .social-login {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>Welcome Back</h1>
        <p>Login to your SponzoBD account</p>
      </div>

      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="remember-forgot">
          <label>
            <input type="checkbox" name="remember" />
            Remember me
          </label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>

      <div class="divider">
        <div class="divider-line"></div>
        <span>or</span>
        <div class="divider-line"></div>
      </div>

      <div class="social-login">
        <button class="social-btn">
          <i class="fab fa-google"></i>
          Google
        </button>
        <button class="social-btn">
          <i class="fab fa-facebook"></i>
          Facebook
        </button>
      </div>

      <div class="signup-link">
        Don't have an account?
        <a href="signup-choice.html">Sign up here</a>
      </div>

      <div class="back-link">
        <a href="../../index.html">
          <i class="fas fa-arrow-left"></i>
          Back to Home
        </a>
      </div>
    </div>

    <script>
      const API_URL = "https://test-6aiv.onrender.com/api";
      const form = document.getElementById("loginForm");
      const errorMessage = document.getElementById("errorMessage");
      const successMessage = document.getElementById("successMessage");

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        // Clear previous messages
        errorMessage.style.display = "none";
        successMessage.style.display = "none";

        // Validation
        if (!email || !password) {
          errorMessage.textContent = "Please fill in all fields.";
          errorMessage.style.display = "block";
          return;
        }

        // Basic email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          errorMessage.textContent = "Please enter a valid email address.";
          errorMessage.style.display = "block";
          return;
        }

        try {
          // Try sponsor first, then sponsee
          let loginResult = null;
          let resolvedRole = null;

          const attemptLogin = async (role) => {
            const endpoint = `${API_URL}/auth/${role}/login`;
            const response = await fetch(endpoint, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });
            const data = await response.json();
            if (!response.ok) throw new Error(data.message || "Login failed");
            return { data, role };
          };

          try {
            loginResult = await attemptLogin("sponsor");
            resolvedRole = "sponsor";
          } catch (errSponsor) {
            try {
              loginResult = await attemptLogin("sponsee");
              resolvedRole = "sponsee";
            } catch (errSponsee) {
              errorMessage.textContent =
                errSponsee.message || errSponsor.message || "Login failed";
              errorMessage.style.display = "block";
              return;
            }
          }

          const { data } = loginResult;

          // Store token and user info in localStorage
          localStorage.setItem("authToken", data.token);
          localStorage.setItem("userRole", resolvedRole);
          localStorage.setItem(
            "userName",
            data.user.companyName ||
              data.user.eventName ||
              data.user.fullName ||
              data.user.email
          );
          localStorage.setItem("userId", data.user.id);

          // Show success message
          successMessage.textContent = "Login successful! Redirecting...";
          successMessage.style.display = "block";

          // Redirect based on detected role after 2 seconds
          setTimeout(() => {
            if (resolvedRole === "sponsor") {
              window.location.href = "../profiles/sponsor-profile.html";
            } else if (resolvedRole === "sponsee") {
              window.location.href = "../profiles/sponsee-profile.html";
            }
          }, 2000);
        } catch (error) {
          console.error("Login error:", error);
          errorMessage.textContent = "Network error: " + error.message;
          errorMessage.style.display = "block";
        }
      });
    </script>
  </body>
</html>
