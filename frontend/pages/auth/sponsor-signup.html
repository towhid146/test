<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sponsor Sign Up - SponzoBD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-purple-50 via-pink-50 to-orange-50"
  >
    <div id="navbar"></div>

    <main
      class="min-h-screen pt-24 pb-16 flex items-center justify-center px-4 sm:px-6 lg:px-8"
    >
      <div
        class="w-full max-w-3xl bg-white/90 backdrop-blur-lg shadow-2xl rounded-2xl border border-purple-100 overflow-hidden"
      >
        <div
          class="px-8 py-6 bg-gradient-to-r from-purple-600 to-pink-500 text-white"
        >
          <p class="text-sm opacity-80">Join our sponsor network</p>
          <h1 class="text-2xl font-semibold">Sponsor Sign Up</h1>
        </div>
        <div class="p-8">
          <form id="sponsorSignupForm" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Company Name *</label
                >
                <input
                  type="text"
                  id="companyName"
                  required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500"
                  placeholder="TechCorp Solutions"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Contact Person (optional)</label
                >
                <input
                  type="text"
                  id="contactPerson"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500"
                  placeholder="John Doe"
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Phone Number *</label
                >
                <input
                  type="tel"
                  id="phone"
                  required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500"
                  placeholder="+1 555 123 4567"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Email *</label
                >
                <input
                  type="email"
                  id="email"
                  required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500"
                  placeholder="contact@techcorp.com"
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Password *</label
                >
                <input
                  type="password"
                  id="password"
                  required
                  minlength="6"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500"
                  placeholder="••••••••"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Industry *</label
                >
                <select
                  id="industry"
                  required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500"
                >
                  <option value="">Select an industry</option>
                  <option>Technology</option>
                  <option>Healthcare</option>
                  <option>Education</option>
                  <option>Finance</option>
                  <option>Retail</option>
                  <option>Media</option>
                  <option>Other</option>
                </select>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Location *</label
                >
                <input
                  type="text"
                  id="location"
                  required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500"
                  placeholder="City, Country"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Budget (USD) *</label
                >
                <input
                  type="number"
                  id="budget"
                  min="0"
                  step="100"
                  required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500"
                  placeholder="5000"
                />
              </div>

              <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700"
                  >Focus Areas (comma-separated) *</label
                >
                <input
                  type="text"
                  id="focusAreas"
                  required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500"
                  placeholder="Education, Health, Technology"
                />
                <p class="mt-2 text-xs text-gray-500">
                  Add one or more focus areas separated by commas.
                </p>
              </div>

              <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700"
                  >Website (optional)</label
                >
                <input
                  type="url"
                  id="website"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500"
                  placeholder="https://www.yourcompany.com"
                />
              </div>

              <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700"
                  >Company Description (optional)</label
                >
                <textarea
                  id="description"
                  rows="4"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500"
                  placeholder="Tell us about your company and sponsorship interests"
                ></textarea>
              </div>
            </div>

            <button
              type="submit"
              class="w-full inline-flex justify-center rounded-xl bg-gradient-to-r from-purple-600 via-pink-500 to-orange-400 py-3 px-4 text-base font-semibold text-white shadow-lg shadow-purple-200 hover:shadow-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-offset-2 transition"
            >
              Create Sponsor Account
            </button>
          </form>

          <p class="mt-6 text-center text-sm text-gray-600">
            Already have an account?
            <a href="login.html" class="text-purple-600 hover:text-purple-800"
              >Log in</a
            >
          </p>
        </div>
      </div>
    </main>

    <script>
      const API_BASE = "https://test-6aiv.onrender.com/api";
      document
        .getElementById("sponsorSignupForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const payload = {
            companyName: document.getElementById("companyName").value.trim(),
            contactPerson: document
              .getElementById("contactPerson")
              .value.trim(),
            phone: document.getElementById("phone").value.trim(),
            email: document.getElementById("email").value.trim(),
            password: document.getElementById("password").value,
            industry: document.getElementById("industry").value,
            location: document.getElementById("location").value.trim(),
            budget: parseFloat(document.getElementById("budget").value),
            focusAreas: document
              .getElementById("focusAreas")
              .value.split(",")
              .map((item) => item.trim())
              .filter(Boolean),
            website: document.getElementById("website").value.trim(),
            description: document.getElementById("description").value.trim(),
          };

          if (
            !payload.companyName ||
            !payload.email ||
            !payload.password ||
            !payload.phone ||
            !payload.industry ||
            !payload.location ||
            Number.isNaN(payload.budget) ||
            payload.focusAreas.length === 0
          ) {
            alert("Please fill in all required fields (marked with *).");
            return;
          }

          try {
            const res = await fetch(`${API_BASE}/auth/sponsor/register`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });
            const data = await res.json();
            if (!res.ok) throw new Error(data.message || "Registration failed");

            alert("Sponsor registered successfully! Redirecting to login...");
            window.location.href = "login.html";
          } catch (err) {
            alert(err.message || "Network error");
          }
        });
    </script>

    <script src="../../components/navbar.js"></script>
  </body>
</html>
