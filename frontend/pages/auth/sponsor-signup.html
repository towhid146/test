<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sponsor Sign Up - SponzoBD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a2e;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #7c3aed, #ec4899);
        border-radius: 10px;
      }
      .page-bg {
        background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a1a2e);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        min-height: 100vh;
      }
      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .particles {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 0;
      }
      .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: rgba(168, 85, 247, 0.4);
        border-radius: 50%;
        animation: floatParticle 20s infinite;
      }
      .particle:nth-child(1) {
        left: 10%;
        animation-delay: 0s;
        animation-duration: 25s;
      }
      .particle:nth-child(2) {
        left: 30%;
        animation-delay: 2s;
        animation-duration: 20s;
      }
      .particle:nth-child(3) {
        left: 50%;
        animation-delay: 4s;
        animation-duration: 28s;
      }
      .particle:nth-child(4) {
        left: 70%;
        animation-delay: 1s;
        animation-duration: 22s;
      }
      .particle:nth-child(5) {
        left: 90%;
        animation-delay: 3s;
        animation-duration: 18s;
      }
      @keyframes floatParticle {
        0% {
          transform: translateY(100vh) scale(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) scale(1);
          opacity: 0;
        }
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
      }
      .gradient-text {
        background: linear-gradient(
          135deg,
          #a855f7 0%,
          #ec4899 50%,
          #f97316 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .orb {
        position: fixed;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.3;
        animation: orbFloat 8s ease-in-out infinite;
        pointer-events: none;
        z-index: 0;
      }
      .orb-1 {
        width: 350px;
        height: 350px;
        background: linear-gradient(135deg, #7c3aed, #a855f7);
        top: -100px;
        right: -100px;
      }
      .orb-2 {
        width: 280px;
        height: 280px;
        background: linear-gradient(135deg, #ec4899, #f97316);
        bottom: -80px;
        left: -80px;
        animation-delay: 2s;
      }
      @keyframes orbFloat {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        50% {
          transform: translate(30px, 30px) scale(1.1);
        }
      }
      .input-field {
        width: 100%;
        padding: 12px 16px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        font-size: 0.95rem;
        color: white;
        transition: all 0.3s ease;
      }
      .input-field:focus {
        outline: none;
        border-color: rgba(168, 85, 247, 0.5);
        box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
        background: rgba(255, 255, 255, 0.08);
      }
      .input-field::placeholder {
        color: rgba(255, 255, 255, 0.4);
      }
      select.input-field {
        cursor: pointer;
      }
      select.input-field option {
        background: #1a1a2e;
        color: white;
      }
      .glow-button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      .glow-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .glow-button:hover::before {
        opacity: 1;
      }
      .glow-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 30px rgba(168, 85, 247, 0.4);
      }
      .glow-button span {
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body class="page-bg">
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div id="navbar"></div>

    <main
      class="relative z-10 pt-28 pb-16 flex items-center justify-center px-4"
    >
      <div class="glass-card w-full max-w-3xl overflow-hidden">
        <div
          class="px-8 py-6 bg-gradient-to-r from-purple-600/80 to-pink-500/80 border-b border-white/10"
        >
          <p class="text-purple-200 text-sm">Join our sponsor network</p>
          <h1 class="text-2xl font-bold text-white font-space">
            Sponsor Sign Up
          </h1>
        </div>
        <div class="p-8">
          <form id="sponsorSignupForm" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-2"
                  >Company Name *</label
                >
                <input
                  type="text"
                  id="companyName"
                  required
                  class="input-field"
                  placeholder="TechCorp Solutions"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-2"
                  >Contact Person (optional)</label
                >
                <input
                  type="text"
                  id="contactPerson"
                  class="input-field"
                  placeholder="John Doe"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-2"
                  >Phone Number *</label
                >
                <input
                  type="tel"
                  id="phone"
                  required
                  class="input-field"
                  placeholder="+1 555 123 4567"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-2"
                  >Email *</label
                >
                <input
                  type="email"
                  id="email"
                  required
                  class="input-field"
                  placeholder="contact@techcorp.com"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-2"
                  >Password *</label
                >
                <input
                  type="password"
                  id="password"
                  required
                  minlength="6"
                  class="input-field"
                  placeholder="••••••••"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-2"
                  >Industry *</label
                >
                <select id="industry" required class="input-field">
                  <option value="">Select an industry</option>
                  <option>Technology</option>
                  <option>Healthcare</option>
                  <option>Education</option>
                  <option>Finance</option>
                  <option>Retail</option>
                  <option>Media</option>
                  <option>Other</option>
                </select>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-2"
                  >Location *</label
                >
                <input
                  type="text"
                  id="location"
                  required
                  class="input-field"
                  placeholder="City, Country"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-2"
                  >Budget (USD) *</label
                >
                <input
                  type="number"
                  id="budget"
                  min="0"
                  step="100"
                  required
                  class="input-field"
                  placeholder="5000"
                />
              </div>
              <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-300 mb-2"
                  >Focus Areas (comma-separated) *</label
                >
                <input
                  type="text"
                  id="focusAreas"
                  required
                  class="input-field"
                  placeholder="Education, Health, Technology"
                />
                <p class="mt-2 text-xs text-gray-500">
                  Add one or more focus areas separated by commas.
                </p>
              </div>
              <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-300 mb-2"
                  >Website (optional)</label
                >
                <input
                  type="url"
                  id="website"
                  class="input-field"
                  placeholder="https://www.yourcompany.com"
                />
              </div>
              <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-300 mb-2"
                  >Company Description (optional)</label
                >
                <textarea
                  id="description"
                  rows="4"
                  class="input-field"
                  placeholder="Tell us about your company and sponsorship interests"
                ></textarea>
              </div>
            </div>

            <button type="submit" class="glow-button">
              <span>Create Sponsor Account</span>
            </button>
          </form>

          <p class="mt-6 text-center text-sm text-gray-400">
            Already have an account?
            <a
              href="login.html"
              class="text-purple-400 hover:text-pink-400 transition-colors font-semibold"
              >Log in</a
            >
          </p>
        </div>
      </div>
    </main>

    <script>
      const API_BASE = "https://test-6aiv.onrender.com/api";
      document
        .getElementById("sponsorSignupForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const payload = {
            companyName: document.getElementById("companyName").value.trim(),
            contactPerson: document
              .getElementById("contactPerson")
              .value.trim(),
            phone: document.getElementById("phone").value.trim(),
            email: document.getElementById("email").value.trim(),
            password: document.getElementById("password").value,
            industry: document.getElementById("industry").value,
            location: document.getElementById("location").value.trim(),
            budget: parseFloat(document.getElementById("budget").value),
            focusAreas: document
              .getElementById("focusAreas")
              .value.split(",")
              .map((item) => item.trim())
              .filter(Boolean),
            website: document.getElementById("website").value.trim(),
            description: document.getElementById("description").value.trim(),
          };

          if (
            !payload.companyName ||
            !payload.email ||
            !payload.password ||
            !payload.phone ||
            !payload.industry ||
            !payload.location ||
            Number.isNaN(payload.budget) ||
            payload.focusAreas.length === 0
          ) {
            alert("Please fill in all required fields (marked with *).");
            return;
          }

          try {
            const res = await fetch(`${API_BASE}/auth/sponsor/register`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });
            const data = await res.json();
            if (!res.ok) throw new Error(data.message || "Registration failed");

            alert("Sponsor registered successfully! Redirecting to login...");
            window.location.href = "login.html";
          } catch (err) {
            alert(err.message || "Network error");
          }
        });
    </script>

    <script src="../../components/navbar.js"></script>
  </body>
</html>
