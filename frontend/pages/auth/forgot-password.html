<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - SponzoBD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a2e;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #7c3aed, #ec4899);
        border-radius: 10px;
      }
      .page-bg {
        background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a1a2e);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .particles {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 0;
      }
      .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: rgba(168, 85, 247, 0.4);
        border-radius: 50%;
        animation: floatParticle 20s infinite;
      }
      .particle:nth-child(1) {
        left: 10%;
        animation-delay: 0s;
        animation-duration: 25s;
      }
      .particle:nth-child(2) {
        left: 25%;
        animation-delay: 2s;
        animation-duration: 20s;
      }
      .particle:nth-child(3) {
        left: 40%;
        animation-delay: 4s;
        animation-duration: 28s;
      }
      .particle:nth-child(4) {
        left: 60%;
        animation-delay: 1s;
        animation-duration: 22s;
      }
      .particle:nth-child(5) {
        left: 75%;
        animation-delay: 3s;
        animation-duration: 18s;
      }
      @keyframes floatParticle {
        0% {
          transform: translateY(100vh) scale(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) scale(1);
          opacity: 0;
        }
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 40px;
        max-width: 440px;
        width: 100%;
        position: relative;
        z-index: 10;
      }
      .gradient-text {
        background: linear-gradient(
          135deg,
          #a855f7 0%,
          #ec4899 50%,
          #f97316 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .input-group {
        position: relative;
        margin-bottom: 20px;
      }
      .input-group input {
        width: 100%;
        padding: 16px 20px 16px 50px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        font-size: 1rem;
        color: white;
        transition: all 0.3s ease;
      }
      .input-group input::placeholder {
        color: rgba(255, 255, 255, 0.4);
      }
      .input-group input:focus {
        outline: none;
        border-color: rgba(168, 85, 247, 0.5);
        box-shadow: 0 0 20px rgba(168, 85, 247, 0.15);
        background: rgba(255, 255, 255, 0.08);
      }
      .input-group i {
        position: absolute;
        left: 18px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.4);
        font-size: 1rem;
        transition: color 0.3s ease;
      }
      .input-group input:focus + i,
      .input-group input:focus ~ i {
        color: #a855f7;
      }
      .glow-button {
        width: 100%;
        padding: 16px 32px;
        background: linear-gradient(135deg, #7c3aed 0%, #a855f7 50%, #ec4899 100%);
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      .glow-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 20px 40px rgba(168, 85, 247, 0.3);
      }
      .glow-button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }
      .orb {
        position: fixed;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.3;
        animation: orbFloat 8s ease-in-out infinite;
        pointer-events: none;
        z-index: 0;
      }
      .orb-1 {
        width: 350px;
        height: 350px;
        background: linear-gradient(135deg, #7c3aed, #a855f7);
        top: -100px;
        right: -100px;
      }
      .orb-2 {
        width: 280px;
        height: 280px;
        background: linear-gradient(135deg, #ec4899, #f97316);
        bottom: -80px;
        left: -80px;
        animation-delay: 2s;
      }
      @keyframes orbFloat {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        50% {
          transform: translate(30px, 30px) scale(1.1);
        }
      }
      .alert {
        padding: 12px 16px;
        border-radius: 12px;
        margin-bottom: 20px;
        display: none;
      }
      .alert-success {
        background: rgba(34, 197, 94, 0.15);
        border: 1px solid rgba(34, 197, 94, 0.3);
        color: #22c55e;
      }
      .alert-error {
        background: rgba(239, 68, 68, 0.15);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #ef4444;
      }
      .font-space {
        font-family: "Space Grotesk", sans-serif;
      }
      .step-indicator {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin-bottom: 24px;
      }
      .step {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
      }
      .step.active {
        background: linear-gradient(135deg, #7c3aed, #ec4899);
        width: 30px;
        border-radius: 5px;
      }
      .step.completed {
        background: #22c55e;
      }
    </style>
  </head>
  <body class="page-bg">
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="glass-card">
      <!-- Back to login -->
      <a
        href="login.html"
        class="inline-flex items-center text-gray-400 hover:text-white transition mb-6"
      >
        <i class="fas fa-arrow-left mr-2"></i>Back to Login
      </a>

      <div class="text-center mb-8">
        <div class="w-16 h-16 mx-auto mb-4 rounded-2xl bg-gradient-to-br from-purple-500/20 to-pink-500/20 border border-purple-500/30 flex items-center justify-center">
          <i class="fas fa-key text-2xl gradient-text"></i>
        </div>
        <h1 class="text-2xl font-bold text-white mb-2 font-space">
          Forgot Password?
        </h1>
        <p class="text-gray-400 text-sm">
          No worries! Enter your email and we'll help you reset it.
        </p>
      </div>

      <!-- Step Indicator -->
      <div class="step-indicator">
        <div class="step active" id="step1"></div>
        <div class="step" id="step2"></div>
        <div class="step" id="step3"></div>
      </div>

      <!-- Alert Messages -->
      <div id="alert-success" class="alert alert-success">
        <i class="fas fa-check-circle mr-2"></i>
        <span id="success-message"></span>
      </div>
      <div id="alert-error" class="alert alert-error">
        <i class="fas fa-exclamation-circle mr-2"></i>
        <span id="error-message"></span>
      </div>

      <!-- Step 1: Enter Email -->
      <form id="email-form" class="step-form">
        <div class="input-group">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required
            autocomplete="email"
          />
          <i class="fas fa-envelope"></i>
        </div>

        <div class="input-group">
          <label class="block text-sm font-medium text-gray-300 mb-2">Account Type</label>
          <select
            id="userType"
            name="userType"
            class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white focus:outline-none focus:border-purple-500/50 transition"
            required
          >
            <option value="" class="bg-gray-900">Select account type</option>
            <option value="sponsor" class="bg-gray-900">Sponsor</option>
            <option value="sponsee" class="bg-gray-900">Sponsee</option>
          </select>
        </div>

        <button type="submit" class="glow-button" id="sendCodeBtn">
          <span>Send Reset Code</span>
        </button>
      </form>

      <!-- Step 2: Enter Code -->
      <form id="code-form" class="step-form hidden">
        <p class="text-gray-400 text-sm mb-4 text-center">
          We've sent a 6-digit code to <span id="sent-email" class="text-purple-400"></span>
        </p>
        
        <div class="input-group">
          <input
            type="text"
            id="resetCode"
            name="code"
            placeholder="Enter 6-digit code"
            maxlength="6"
            pattern="[0-9]{6}"
            required
            autocomplete="one-time-code"
          />
          <i class="fas fa-shield-alt"></i>
        </div>

        <button type="submit" class="glow-button" id="verifyCodeBtn">
          <span>Verify Code</span>
        </button>

        <button type="button" onclick="resendCode()" class="w-full mt-3 text-purple-400 hover:text-purple-300 transition text-sm">
          Didn't receive code? <span class="font-medium">Resend</span>
        </button>
      </form>

      <!-- Step 3: New Password -->
      <form id="password-form" class="step-form hidden">
        <div class="input-group">
          <input
            type="password"
            id="newPassword"
            name="newPassword"
            placeholder="New password"
            minlength="6"
            required
          />
          <i class="fas fa-lock"></i>
        </div>

        <div class="input-group">
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm new password"
            minlength="6"
            required
          />
          <i class="fas fa-lock"></i>
        </div>

        <button type="submit" class="glow-button" id="resetPasswordBtn">
          <span>Reset Password</span>
        </button>
      </form>

      <!-- Success State -->
      <div id="success-state" class="hidden text-center">
        <div class="w-20 h-20 mx-auto mb-6 rounded-full bg-green-500/20 border border-green-500/30 flex items-center justify-center">
          <i class="fas fa-check text-4xl text-green-400"></i>
        </div>
        <h2 class="text-xl font-bold text-white mb-2">Password Reset Successful!</h2>
        <p class="text-gray-400 mb-6">Your password has been updated. You can now login with your new password.</p>
        <a href="login.html" class="glow-button inline-block text-center">
          Go to Login
        </a>
      </div>
    </div>

    <script>
      const API_BASE = "https://test-6aiv.onrender.com/api";
      let userEmail = "";
      let userType = "";
      let resetToken = "";

      // Step 1: Send Reset Code
      document.getElementById("email-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const email = document.getElementById("email").value.trim();
        const type = document.getElementById("userType").value;
        
        if (!email || !type) {
          showError("Please fill in all fields");
          return;
        }

        const btn = document.getElementById("sendCodeBtn");
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Sending...';

        try {
          const response = await fetch(`${API_BASE}/auth/forgot-password`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, userType: type }),
          });

          const data = await response.json();

          if (data.success) {
            userEmail = email;
            userType = type;
            document.getElementById("sent-email").textContent = email;
            
            // Move to step 2
            document.getElementById("email-form").classList.add("hidden");
            document.getElementById("code-form").classList.remove("hidden");
            document.getElementById("step1").classList.remove("active");
            document.getElementById("step1").classList.add("completed");
            document.getElementById("step2").classList.add("active");
            
            showSuccess("Reset code sent! Check your email.");
          } else {
            showError(data.message || "Failed to send reset code");
          }
        } catch (error) {
          console.error("Error:", error);
          showError("Connection error. Please try again.");
        } finally {
          btn.disabled = false;
          btn.innerHTML = '<span>Send Reset Code</span>';
        }
      });

      // Step 2: Verify Code
      document.getElementById("code-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const code = document.getElementById("resetCode").value.trim();
        
        if (!code || code.length !== 6) {
          showError("Please enter a valid 6-digit code");
          return;
        }

        const btn = document.getElementById("verifyCodeBtn");
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Verifying...';

        try {
          const response = await fetch(`${API_BASE}/auth/verify-reset-code`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ 
              email: userEmail, 
              code,
              userType 
            }),
          });

          const data = await response.json();

          if (data.success) {
            resetToken = data.token;
            
            // Move to step 3
            document.getElementById("code-form").classList.add("hidden");
            document.getElementById("password-form").classList.remove("hidden");
            document.getElementById("step2").classList.remove("active");
            document.getElementById("step2").classList.add("completed");
            document.getElementById("step3").classList.add("active");
            
            hideAlerts();
          } else {
            showError(data.message || "Invalid code");
          }
        } catch (error) {
          console.error("Error:", error);
          showError("Connection error. Please try again.");
        } finally {
          btn.disabled = false;
          btn.innerHTML = '<span>Verify Code</span>';
        }
      });

      // Step 3: Reset Password
      document.getElementById("password-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        
        if (newPassword !== confirmPassword) {
          showError("Passwords do not match");
          return;
        }

        if (newPassword.length < 6) {
          showError("Password must be at least 6 characters");
          return;
        }

        const btn = document.getElementById("resetPasswordBtn");
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Resetting...';

        try {
          const response = await fetch(`${API_BASE}/auth/reset-password`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ 
              email: userEmail,
              token: resetToken,
              newPassword,
              userType 
            }),
          });

          const data = await response.json();

          if (data.success) {
            // Show success state
            document.getElementById("password-form").classList.add("hidden");
            document.querySelector(".step-indicator").classList.add("hidden");
            document.getElementById("success-state").classList.remove("hidden");
            document.getElementById("step3").classList.remove("active");
            document.getElementById("step3").classList.add("completed");
          } else {
            showError(data.message || "Failed to reset password");
          }
        } catch (error) {
          console.error("Error:", error);
          showError("Connection error. Please try again.");
        } finally {
          btn.disabled = false;
          btn.innerHTML = '<span>Reset Password</span>';
        }
      });

      async function resendCode() {
        try {
          const response = await fetch(`${API_BASE}/auth/forgot-password`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: userEmail, userType }),
          });

          const data = await response.json();

          if (data.success) {
            showSuccess("New code sent! Check your email.");
          } else {
            showError(data.message || "Failed to resend code");
          }
        } catch (error) {
          showError("Connection error. Please try again.");
        }
      }

      function showError(message) {
        const alert = document.getElementById("alert-error");
        document.getElementById("error-message").textContent = message;
        alert.style.display = "block";
        document.getElementById("alert-success").style.display = "none";
      }

      function showSuccess(message) {
        const alert = document.getElementById("alert-success");
        document.getElementById("success-message").textContent = message;
        alert.style.display = "block";
        document.getElementById("alert-error").style.display = "none";
      }

      function hideAlerts() {
        document.getElementById("alert-error").style.display = "none";
        document.getElementById("alert-success").style.display = "none";
      }
    </script>
  </body>
</html>
