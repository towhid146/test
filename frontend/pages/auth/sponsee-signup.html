<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sponsee Sign Up - SponzoBD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-purple-50 via-pink-50 to-orange-50"
  >
    <div id="navbar"></div>

    <main
      class="min-h-screen pt-24 pb-16 flex items-center justify-center px-4 sm:px-6 lg:px-8"
    >
      <div
        class="w-full max-w-3xl bg-white/90 backdrop-blur-lg shadow-2xl rounded-2xl border border-purple-100 overflow-hidden"
      >
        <div
          class="px-8 py-6 bg-gradient-to-r from-purple-600 to-pink-500 text-white"
        >
          <p class="text-sm opacity-80">Share your story</p>
          <h1 class="text-2xl font-semibold">Sponsee Sign Up</h1>
        </div>
        <div class="p-8">
          <form id="sponseeSignupForm" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Event Name *</label
                >
                <input
                  type="text"
                  id="eventName"
                  required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500"
                  placeholder="Tech for Good Summit"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Contact Person *</label
                >
                <input
                  type="text"
                  id="contactPerson"
                  required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500"
                  placeholder="Jane Doe"
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Phone Number *</label
                >
                <input
                  type="tel"
                  id="phone"
                  required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500"
                  placeholder="+1 555 123 4567"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Organization *</label
                >
                <input
                  type="text"
                  id="organization"
                  required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500"
                  placeholder="Your organization"
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Email *</label
                >
                <input
                  type="email"
                  id="email"
                  required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500"
                  placeholder="you@example.com"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Password *</label
                >
                <input
                  type="password"
                  id="password"
                  required
                  minlength="6"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500"
                  placeholder="••••••••"
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Location *</label
                >
                <input
                  type="text"
                  id="location"
                  required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500"
                  placeholder="City, Country"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Expected Attendees *</label
                >
                <input
                  type="number"
                  id="expectedAttendees"
                  min="1"
                  step="1"
                  required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500"
                  placeholder="300"
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Event Type (comma-separated) *</label
                >
                <input
                  type="text"
                  id="eventType"
                  required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500"
                  placeholder="Conference, Workshop"
                />
                <p class="mt-2 text-xs text-gray-500">
                  Add one or more event types separated by commas.
                </p>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Categories (comma-separated) *</label
                >
                <input
                  type="text"
                  id="categories"
                  required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500"
                  placeholder="Tech, Education, Health"
                />
                <p class="mt-2 text-xs text-gray-500">
                  Add one or more categories separated by commas.
                </p>
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Budget (USD) *</label
                >
                <input
                  type="number"
                  id="budget"
                  min="0"
                  step="100"
                  required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500"
                  placeholder="10000"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700"
                  >Website (optional)</label
                >
                <input
                  type="url"
                  id="website"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500"
                  placeholder="https://www.eventsite.com"
                />
              </div>

              <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700"
                  >Event Description (optional)</label
                >
                <textarea
                  id="description"
                  rows="4"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500"
                  placeholder="Tell sponsors about your event and goals"
                ></textarea>
              </div>
            </div>

            <button
              type="submit"
              class="w-full inline-flex justify-center rounded-xl bg-gradient-to-r from-purple-600 via-pink-500 to-orange-400 py-3 px-4 text-base font-semibold text-white shadow-lg shadow-purple-200 hover:shadow-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-offset-2 transition"
            >
              Create Sponsee Account
            </button>
          </form>

          <p class="mt-6 text-center text-sm text-gray-600">
            Already have an account?
            <a href="login.html" class="text-purple-600 hover:text-purple-800"
              >Log in</a
            >
          </p>
        </div>
      </div>
    </main>

    <script>
      const API_BASE = "http://localhost:5000/api";
      document
        .getElementById("sponseeSignupForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const payload = {
            eventName: document.getElementById("eventName").value.trim(),
            contactPerson: document
              .getElementById("contactPerson")
              .value.trim(),
            phone: document.getElementById("phone").value.trim(),
            organization: document.getElementById("organization").value.trim(),
            email: document.getElementById("email").value.trim(),
            password: document.getElementById("password").value,
            location: document.getElementById("location").value.trim(),
            expectedAttendees: parseInt(
              document.getElementById("expectedAttendees").value,
              10
            ),
            eventType: document
              .getElementById("eventType")
              .value.split(",")
              .map((item) => item.trim())
              .filter(Boolean),
            categories: document
              .getElementById("categories")
              .value.split(",")
              .map((item) => item.trim())
              .filter(Boolean),
            budget: parseFloat(document.getElementById("budget").value),
            website: document.getElementById("website").value.trim(),
            description: document.getElementById("description").value.trim(),
          };

          if (
            !payload.eventName ||
            !payload.contactPerson ||
            !payload.phone ||
            !payload.organization ||
            !payload.location ||
            !payload.email ||
            !payload.password ||
            Number.isNaN(payload.expectedAttendees) ||
            payload.eventType.length === 0 ||
            payload.categories.length === 0 ||
            Number.isNaN(payload.budget)
          ) {
            alert("Please fill in all required fields (marked with *).");
            return;
          }

          try {
            const res = await fetch(`${API_BASE}/auth/sponsee/register`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });
            const data = await res.json();
            if (!res.ok) throw new Error(data.message || "Registration failed");

            alert("Sponsee registered successfully! Redirecting to login...");
            window.location.href = "login.html";
          } catch (err) {
            alert(err.message || "Network error");
          }
        });
    </script>

    <script src="../../components/navbar.js"></script>
  </body>
</html>
