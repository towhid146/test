<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - SponzoBD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Inter", sans-serif;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a2e;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #7c3aed, #ec4899);
        border-radius: 10px;
      }
      .page-bg {
        background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a1a2e);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .particles {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 0;
      }
      .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: rgba(168, 85, 247, 0.4);
        border-radius: 50%;
        animation: floatParticle 20s infinite;
      }
      .particle:nth-child(1) {
        left: 10%;
        animation-delay: 0s;
        animation-duration: 25s;
      }
      .particle:nth-child(2) {
        left: 25%;
        animation-delay: 2s;
        animation-duration: 20s;
      }
      .particle:nth-child(3) {
        left: 40%;
        animation-delay: 4s;
        animation-duration: 28s;
      }
      .particle:nth-child(4) {
        left: 60%;
        animation-delay: 1s;
        animation-duration: 22s;
      }
      .particle:nth-child(5) {
        left: 75%;
        animation-delay: 3s;
        animation-duration: 18s;
      }
      .particle:nth-child(6) {
        left: 90%;
        animation-delay: 5s;
        animation-duration: 24s;
      }
      @keyframes floatParticle {
        0% {
          transform: translateY(100vh) scale(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) scale(1);
          opacity: 0;
        }
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
      }
      .gradient-text {
        background: linear-gradient(
          135deg,
          #a855f7 0%,
          #ec4899 50%,
          #f97316 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .orb {
        position: fixed;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.3;
        animation: orbFloat 8s ease-in-out infinite;
        pointer-events: none;
        z-index: 0;
      }
      .orb-1 {
        width: 300px;
        height: 300px;
        background: linear-gradient(135deg, #7c3aed, #a855f7);
        top: -50px;
        right: -50px;
      }
      .orb-2 {
        width: 250px;
        height: 250px;
        background: linear-gradient(135deg, #ec4899, #f97316);
        bottom: -50px;
        left: -50px;
        animation-delay: 2s;
      }
      @keyframes orbFloat {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        50% {
          transform: translate(30px, 30px) scale(1.1);
        }
      }
      .choice-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 32px 24px;
        text-decoration: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .choice-card:hover {
        transform: translateY(-8px);
        border-color: rgba(168, 85, 247, 0.5);
        box-shadow: 0 25px 50px -12px rgba(168, 85, 247, 0.25);
        background: rgba(255, 255, 255, 0.08);
      }
      .choice-card.sponsor:hover {
        border-color: rgba(168, 85, 247, 0.6);
      }
      .choice-card.sponsee:hover {
        border-color: rgba(236, 72, 153, 0.6);
      }
      .choice-icon {
        width: 70px;
        height: 70px;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        transition: all 0.3s ease;
      }
      .choice-card.sponsor .choice-icon {
        background: linear-gradient(
          135deg,
          rgba(168, 85, 247, 0.2),
          rgba(124, 58, 237, 0.2)
        );
        color: #a855f7;
      }
      .choice-card.sponsee .choice-icon {
        background: linear-gradient(
          135deg,
          rgba(236, 72, 153, 0.2),
          rgba(249, 115, 22, 0.2)
        );
        color: #ec4899;
      }
      .choice-card:hover .choice-icon {
        transform: scale(1.1);
      }
    </style>
  </head>

  <body class="page-bg">
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div
      class="glass-card p-10 md:p-12 max-w-xl w-full relative z-10 text-center"
    >
      <a href="/index.html" class="inline-block mb-6">
        <span class="text-2xl font-bold gradient-text">SponzoBD</span>
      </a>
      <h1 class="text-3xl md:text-4xl font-bold text-white mb-3 font-space">
        Join SponzoBD
      </h1>
      <p class="text-gray-400 mb-10">
        Choose your role and create an account to get started
      </p>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <a href="sponsor-signup.html" class="choice-card sponsor">
          <div class="choice-icon">
            <i class="fas fa-building"></i>
          </div>
          <div>
            <p class="text-white font-semibold text-lg mb-1">
              Sign Up as Sponsor
            </p>
            <p class="text-gray-500 text-sm">Create a business account</p>
          </div>
        </a>

        <a href="sponsee-signup.html" class="choice-card sponsee">
          <div class="choice-icon">
            <i class="fas fa-lightbulb"></i>
          </div>
          <div>
            <p class="text-white font-semibold text-lg mb-1">
              Sign Up as Sponsee
            </p>
            <p class="text-gray-500 text-sm">Create an event account</p>
          </div>
        </a>
      </div>

      <div class="flex items-center gap-4 my-8">
        <div class="flex-1 h-px bg-white/10"></div>
        <span class="text-gray-500 text-sm">or</span>
        <div class="flex-1 h-px bg-white/10"></div>
      </div>

      <p class="text-gray-400 mb-6">
        Already have an account?
        <a
          href="login.html"
          class="text-purple-400 hover:text-pink-400 transition-colors font-semibold"
          >Login here</a
        >
      </p>

      <a
        href="/index.html"
        class="text-gray-500 hover:text-purple-400 transition-colors inline-flex items-center gap-2 text-sm"
      >
        <i class="fas fa-arrow-left"></i>
        Back to Home
      </a>
    </div>
  </body>
</html>
