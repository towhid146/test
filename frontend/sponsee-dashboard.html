<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sponsee Dashboard - SponzoBD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="min-h-screen bg-gray-50">
    <div id="navbar"></div>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="bg-white shadow rounded-lg p-6">
        <h1 class="text-2xl font-bold text-gray-900 mb-4">
          Welcome to your Dashboard
        </h1>
        <p class="text-gray-600">
          This is your personal dashboard where you can manage your sponsorships
          and profile.
        </p>

        <div class="mt-6 grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
          <div class="bg-blue-50 p-4 rounded-lg">
            <h3 class="text-lg font-medium text-blue-900">
              Active Sponsorships
            </h3>
            <p class="text-3xl font-bold text-purple-600">0</p>
          </div>

          <div class="bg-green-50 p-4 rounded-lg">
            <h3 class="text-lg font-medium text-green-900">Pending Requests</h3>
            <p class="text-3xl font-bold text-green-600">0</p>
          </div>

          <div class="bg-purple-50 p-4 rounded-lg">
            <h3 class="text-lg font-medium text-purple-900">
              Total Investment
            </h3>
            <p class="text-3xl font-bold text-purple-600">à§³0</p>
          </div>
        </div>

        <div class="mt-8">
          <h2 class="text-xl font-semibold text-gray-900 mb-4">
            Recent Activity
          </h2>
          <div class="bg-gray-50 rounded-lg p-4">
            <p class="text-gray-600">No recent activity to display.</p>
          </div>
        </div>
      </div>
    </main>

    <script src="navbar.js"></script>
  </body>
</html>
